l_english:
 ODS_alone_in_the_dark:0 "Один в темряві"
 ODS_alone_in_the_dark_desc:0 "В оточенні Київського Режиму наші шанси на перемогу мізерні. Ми відрізані від потенційних поставок з Росії і не можемо з’єднатися з нашими братськими республіками на Донбасі.\n\nНезважаючи на це, ми не підемо без бою!"
 impromptu_militias:0 "Імпровізовані міліції"
 impromptu_militias_desc:0 "Без належної підготовки та оснащення наша армія не має шансів на протистояння будь чому."
 KHK_popular_discontent:0 "Народне невдоволення"
 KHK_popular_discontent_desc:0 "Простіше кажучи, переважна більшість нашого населення ненавидить нас. Вони сприймають нас як продовження Москви і будуть чинити опір нашій владі будь-якою ціною."