l_polish:
 eu_member:0 "Państwo członkowskie Unii Europejskiej"
 eu_member_desc:0 "Od skromnych początków jako Europejska Wspólnota Węgla i Stali w 1952 roku, Unia Europejska stała się prawdziwym osiągnieciem ludzkiej współpracy.\n\nReprezentuje ona nowy europejski sen, gdzie kraje rozwiązują swoje problemy nie za pomocą przemocy i wojen, ale dzięku współpracy i umowom, gdzie narody zapominają o nastrojach nacjonalistycznych i stają razem jak bracia, i gdzie ludzie żyją wśród siebie jak równy z równym."