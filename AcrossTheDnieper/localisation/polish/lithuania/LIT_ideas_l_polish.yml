 LIT_idea_energy_dependence_2_desc:0 "Litwa w głównej mierze opiera się na imporcie energii, a szczególnie gazu ziemnego z Rosji. Zależność Litwy od Rosji powoduje jej wrażliwość na naciski ekonomiczne i manipulację, co może doprowadzić do poważnego kryzysu energetycznego, jeśli relacje z Rosją się pogorszą. Aby temu zapobiec, Litwa skupiła się na rozwoju alternatywnych źródeł energii i zmniejszeniu jej zależności od rosyjskiego importu."
