 LIT_post_soviet_trauma_modifier:0 "Postsowiecka trauma"
 LIT_post_soviet_trauma_modifier_desc:0 "Litewska historia jest głęboko naznaczona przez traumę radzieckiej okupacji. Gospodarka państwa została zniszczona, jego kultura była tłumiona, a jego ludzie byli poddani politycznym represjom. To dziedzictwo cierpienia miało znaczący wpływ na litewską psychikę narodu i nadal kształtuje postawę kraju i zachowanie dzisiaj."

