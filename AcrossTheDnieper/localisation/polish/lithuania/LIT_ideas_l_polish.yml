l_polish:
 LIT_partisan_legacy:0 "Dziedzictwo partyzanckie"
 LIT_partisan_legacy_desc:0 "Litwa ma dumną historię partyzanckiego oporu przeciwko radzieckiej okupacji i to dziedzictwo inspiruje nowe pokolenie wojowników do opierania się dominacji wpływów zagranicznych w kraju. Aktywność partyzancka na terenie Litwy jest większa niż zazwyczaj, a rząd jest przygotowany do ich stłumienia."

 LIT_idea_russian_minority:0 "Mniejszość rosyjska"
 LIT_idea_russian_minority_desc:0 "Znaczącą część obywateli Litwy stanowi mniejszość rosyjska, która ma inne poglądy polityczne i poczucie lojalności wobec władzy niż większość populacji. Napięcia między litewskim rządem, a mniejszością rosyjską są wysokie i każdy najmniejszy błąd ze strony rządu może doprowadzić do poważnej destabilizacji kraju."

 LIT_idea_energy_dependence:0 "Zależność energetyczna"
 LIT_idea_energy_dependence_desc:0 "Litwa w głównej mierze opiera się na imporcie energii, a szczególnie gazu ziemnego z Rosji. Zależność Litwy od Rosji powoduje jej wrażliwość na naciski ekonomiczne i manipulację, co może doprowadzić do poważnego kryzysu energetycznego, jeśli relacje z Rosją się pogorszą. Aby temu zapobiec, Litwa skupiła się na rozwoju alternatywnych źródeł energii i zmniejszeniu jej zależności od rosyjskiego importu."
