l_polish:
 LIT_city_gui_description_tt:0 "Dwa największe litewskie miasta, Wilno i Kowno są domem dla niemal jednej trzeciej populacji Litwy, a otaczające je regiony są domem dla kolejnych setek tysięcy ludzi. Balans inwestycyjny pomiędzy tymi miastami i zapewnienie odpowiednich wydatków socjalnych w każdym z nich są ważne dla dobrobytu Litwy, a z kolei niepowodzenie tych działań spowoduje, że setki tysięcy ludzi będzie czuło się dyskryminowane przez rząd."

