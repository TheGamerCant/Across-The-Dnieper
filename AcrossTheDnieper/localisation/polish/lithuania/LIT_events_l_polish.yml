l_polish:
lithuania.1.t:0 "Królewskie przygotowania"
lithuania.1.desc:0 "Jako, że Litwa stawia sobie za cel utworzenie monarchii, rząd rozpoczął starania o dotarcie do księcia Inigo von Urach, potencjalnego kandydata na litewski tron. Delegacja została stworzona, aby skontaktować się i zbadać możliwość wstąpienia na trone. Los litewskiej monarchii zależy od sukcesu tych dążeń."
lithuania.1.a:0 "Wyślijmy emisariusza."

lithuania.2.t:0 "Książe Inigo zgodził się"
lithuania.2.desc:0 "Po jednym dniu negocjacji dyplomatycznych, książe Inigo von Urach odpowiedział pozytywnie na litewską propozycję, wyrażając chęć do przyjęcia litewskiego tronu."
lithuania.2.a:0 "Przygotujmy się na królewskie przybycie!"

lithuania.3.t:0 "Przygotowania do królewskiego przybycia"
lithuania.3.desc:0 "Wraz ze zgodą księcia Inigo von Uracha na objęcie tronu, Litwa zaczęła intensywne przygotowania na jego przybycie i wspaniałą ceremonię koronacji. Rząd utworzył specjalny komitet do zaplanowania wydarzenia i zagwarantowania jego sukcesu."
lithuania.3.a:0 "Wyznaczmy komitet koronacyjny."

lithuania.4.t:0 "Publiczna ekscytacja"
lithuania.4.desc:0 "Wiadomość o zgodzie księcia Inigo von Uracha na objęcie tronu i zbliżającej się koronacji rozniosła się na terenie całej Litwy, powodując ekscytację i atmosferę oczekiwania wśród naszej ludności. Jednakże, wielu ludzi nadal patrzy na to sceptycznie."
lithuania.4.a:0 "Interesujące.."

lithuania.5.t:0 "Powrót króla"
lithuania.5.desc:0 "Długo wyczekiwany dzień właśnie nastąpił. Książe Inigo von Urach, wybrany następca litewskiego tronu, postawił stopę na litewskiej ziemi. Przygotowano wielkie przyjęcie, aby go powitać i zaznaczyć początek nowej ery dla Litwy. Naród wstrzymuje oddech, z chęcią będąc świadkami przybycia przyszłego monarchy."
lithuania.5.a:0 "Nowa era dla Litwy właśnie się zaczęła."

lithuania.6.t:0 "Królewskie małżeństwo"
lithuania.6.desc:0 "Książe Inigo von Urach znalazł się w centrum dążeń do królewskiego małżeństwa. Zaproponowano kilka odpowiednixh kandydatek, każda niosąca za sobą zalety i potencjalne korzyści dla Litwy. Należy podjąć decyzję, ponieważ to małżeństwo może wpłynąć na przyszłość Litwy."
lithuania.6.a:0 "Księżniczka Wiktoria ze Szwecji"
lithuania.6.b:0 "Księżniczka Matylda z Belgii"
lithuania.6.c:0 "Księżniczka Beatrycze z Wielkiej Brytanii"

lithuania.7.t:0 "Świętowanie królewskiej unii"
lithuania.7.desc:0 "Po wielu tygodniach oczekiwania i dopięciu wszystkiego na ostatni guzik, wielka ceremonia ślubu księcia Inigo von Uracha i wybranej królewskiej księżniczki w końcu odbyła się. Królewska sprawa skupiła uwagę zarówno Litwinów jak i międzynarodowej społeczności. Dzisiaj, Litwa była świadkiem unii miłości i arystokracji, która ukształtuje drogę, jaką będzię podążać monarchia na wiele pokoleń."
lithuania.7.a:0 "Doskonale!"

lithuania.8.t:0 "Wezwanie do regionalnej autonomii"
lithuania.8.desc:0 "Fala niezadowolenia rozlała się po całej Litwie, szczególnie na Żmudzi, czego następstwem były kontrowersyjne wyniki wyborów i późniejsze przejęcie władzy przez Mindaugasa Gervaldasa. W największych miastach wybuchły protesty oraz zmobilizowano paramilitarne grupy na Żmudzi, żądające większej autonomii, a nawet bezpośredniej niepodległości."
lithuania.8.a:0 "Vieninga Lietuva!"
lithuania.8.b:0 "Žemaitija Žemaiciams! (Zagraj jako Żmudź)"

lithuania.9.t:0 "Litwa żąda Grodna"
lithuania.9.desc:0 "Książe Inigo z Litwy wysunął żądanie wobec Białorusi, domagając się odstąpienia Litwie obwodu grodzieńskiego. Inigo twierdzi, że region historycznie należał do Litwy, a Białorusi brakuje historycznych i kulturowych powiązań z regionem, które Litwa posiada."
lithuania.9.a:0 "Nie możemy nic innego, niż okazać szacunek wobec króla Litwy."
lithuania.9.b:0 "Nigdy!"

lithuania.10.t:0 "Litwa żąda Podlasia"
lithuania.10.desc:0 "Po koronacji księcia Inigo na króla Litwy, nowo koronowany monarcha wysunął ultimatum wobec Polski, żądając odstąpienia Litwie województwa podlaskiego. Inigo twierdzi, że region historycznie należał do Litwy, a Polska kontynuuje okupację, co jest atakiem na litewską suwerenność."
lithuania.10.a:0 "Nie możemy nic innego, niż okazać szacunek wobec króla Litwy."
lithuania.10.b:0 "Nigdy!"

lithuania.11.t:0 "Ochotnicy z Bundeswehry dołączają do litewskiego wojska"
lithuania.11.desc:0 "Fala entuzjazmu wobec Litwy rozlała się po całych Niemczech, szczególnie na terenach dawnego NRD. Natchnieni wizją księcia Inigo o silnej i niepodległej Litwie, wielu weteranów i rezerwistów Bundeswehry wyraziło swoją chęć pójścia na ochotnika do służby w litewskim wojsku."
lithuania.11.a:0 "Witamy ochotników!"

lithuania.12.t:0 "Opuszczenie NATO i Unii Europejskiej"
lithuania.12.desc:0 "Prezydent Mindaugas Gervaldas ogłosił litewskie dążenia do opuszczenia NATO i Unii Europejskiej. Gervaldas, zagorzały eurosceptyk od długiego czasu krytykował organizację, ingerującą w litewskie sprawy i postrzegana jako zagrożenie dla litewskiej suwerenności."
lithuania.12.a:0 "NATO precz!"

lithuania.13.t:0 "Wiadomości z Litwy"
lithuania.13.desc:0 "W bardzo odważnym ruchu, faszystowski reżim na Litwie właśnie opuścił NATO i Unię Europejską, przyszłość Litwy jest niepewna."
lithuania.13.a:0 "Tylko nie znowu."
lithuania.13.b:0 "Ci przeklęci faszyści!"

lithuania.14.t:0 "Zajęcie się faszystami"
lithuania.14.desc:0 "Wysoki rangą polski generał zaproponował kontrowersyjny plan, mający na celu prowokację na granicy z Litwą. W ten sposób spróbujemy zdestabilizować kraj i sprowokować powstanie przeciwko faszystowskiemu reżimowi. Generał argumentuje, że takie posunięcie może osłabić litewski rząd i utorować drogę dla bardziej demokratycznego i prozachodniego przywództwa."
lithuania.14.a:0 "Czas zacząć przygotowania!"

lithuania.15.t:0 "Prowokacja na granicy"
lithuania.15.desc:0 "Pojawiły się informacje, że polskie wojska przeprowadziły tajne operacje wzdłuż litewskiej granicy, próbując zdestabilizować kraj i sprowokować powstanie przeciwko faszystowskiemu reżimowi. Takie działania spowodowały poważny alarm i złość wśród litewskiego społeczeństwa, które widzi je jako akt agresji i ingerencji w wewnętrzne sprawy Litwy."
lithuania.15.a:0 "Zapłacą za to..."

lithuania.16.t:0 "Bunt mniejszości"
lithuania.16.desc:0 "Rosnące niezadowolenie i gniew wśród rosyjskiej i polskiej mniejszości na Litwie przerodziło się w otwarty bunt, kwestionujący legalność obecnego rządu. Mniejszości, długo marginalizowane i poddawane dyskryminacji, były coraz bardziej rozczarowane polityką rządu, a wszelkie próby zaskarżania jego działania zakończyły się niepowodzeniem."
lithuania.16.a:0 "Zmiażdżymy ich!"

lithuania.17.t:0 "Nacionaliści szturmują Seimas"
lithuania.17.desc:0 "Silni przeciwnicy wyniku ostatnich wyborów, nacionalistyczna pokojowa demonstracja pod przewodnictwem Mindaugasa Gervaldasa - nazistowskiego aktywisty, później zmieniła się w bardzo brutalną i ostatecznie doprowadziła do szturmu nacjonalistów na Seimas i zmusiło do opuszczenia go przez wielu jego członków, w tym premiera, który potem zaginął. W związku z tym, że obecny rząd nie ma przywódcy, wojsko dokonało przewrotu. Starcia pomiędzy nacionalistami, a wojskiem zaczęły być brutalne, a wybuch wojny domowej to tylko kwestia czasu."
lithuania.17.a:0 "Nacjonalizm jest jedyną drogą."

lithuania.18.t:0 "Protesty mniejszości"
lithuania.18.desc:0 "Protesty rozlały się na terenie całej Litwy, gdy członkowie grup mniejszości, szczególnie rosyjskiej i polskiej, wyszli na ulica, aby wyrazić swoje niezadowolenie w związku z polityką rządu i ich traktowaniem jako obywateli drugiej kategorii. Protesty spotkały się z silną odpowiedzią ze strony władz i napięcie ciągle rośnie."
lithuania.18.a:0 "Policja się nimi zajmie."

lithuania.19.t:0 "Litwa żąda Mierzei Kurońskiej"
lithuania.19.desc:0 "Litwa wysunęła formalne żądania wobec Rosji, podkreślając swoje historyczne roszczenia do całej Mierzei Kurońskiej, strategicznego półwyspu przylegającego do Morza Bałtyckiego. Litewski rząd argumentuje, że Mierzeja Kurońska historycznie była integralną częścią Litwy i że rosyjska kontrola nad tym regionem jest nieumocowana prawnie."
lithuania.19.a:0 "W sumie i tak jest bezużyteczna."
lithuania.19.b:0 "NIe będziemy dogadywać się z Litwinami."

lithuania.21.t:0 "Walka z korupcją w sądach"
lithuania.21.desc:0 "W celu realizacji naszego zobowiązania, którym było utrzymanie porządku prawnego i zapewnienie sprawiedliwości dla wszystkich, Litwa rozpoczęła intensywną kampanię, aby wyeliminować korupcję w sądownictwie. Ostatnie reformy i odkrywcze sposoby działania zaczęły przynosić efekty, obnażając przypadki niewłaściwego postępowania i brania łapówek wśród sędziów i urzędników."
lithuania.21.a:0 "Wzmocnijmy nadzór sądowy."

lithuania.22.t:0 "Wywalczenie drugiej kadencji przez Grybauskaitejską!"
lithuania.22.desc:0 "Wybory w 2014 roku zostały zakończone, a Dalia Grybauskaitejska wyszła z nich zwycięsko, zapewniając sobie drugą kadencję jako prezydent Litwy. Z jej silnym przywództwem, poświęconym narodowemu postępowi i zobowiązującym do utrzymania demokratycznych wartości, Grybauskaitejska ponownie zdobyła zaufanie i poparcie litewskiego społeczeństwa."
lithuania.22.a:0 "Dobrze..."

lithuania.23.t:0 "Szantaż"
lithuania.23.desc:0 "Litewski monarcha Mindaugas V zagroził Białorusi poważnymi konsekwencjami, jeżeli kraj nie zerwie swoich stosunków z Rosją i nie wycofa się z Organizacji Układu o Bezpieczeństwie Zbiorowym. Litewski monarcha zamierza wywrzeć nacisk wyciekiem wrażliwych danych i potencjalnymi ekonomicznymi sankcjami, aby zmusić Białoruś do posłuszeństwa."
lithuania.23.a:0 "Zgodzimy się na ich żądania..."
lithuania.23.b:0 "Za kogo on się uważa??"

lithuania.24.t:0 "Białoruś opuszcza OUBZ"
lithuania.24.desc:0 "Nasza śmiała próba szantażu przeciwko Białorusi okazał się skuteczny. Pod naciskiem silnych ekonomicznych sankcji i narażenie na wycieknięcie wrażliwych informacji, Białoruś zgodziła się wycofać z Organizacji Układu o Bezpieczeństwie Zbiorowym i zerwać swoje relacje z Rosją."
lithuania.24.a:0 "Wspaniale."

lithuania.25.t:0 "Próba szantażu zakończyła się niepowodzeniem"
lithuania.25.desc:0 "Nasza próba szantażu skierowana wobec Białorusi przyniosła odwrotny skutek, niż zakładaliśmy. Białoruś nie tylko odrzuciła litewskie żądania, ale również upubliczniła wrażliwe informacje, które zostały wykorzystane przez Litwę do wymuszenia posłuszeństwa. Ta rewelacja doprowadziła do wielkiego dyplomatycznego kryzysu, w którego obliczu Litwa spotkała się z międzynarodowym potępieniem."
lithuania.25.a:0 "A niech to."

lithuania.26.t:0 "LSDP wygrywa!"
lithuania.26.desc:0 "Wybory w 2014 roku na Litwie dobiegły końca, a Litewska Partia Socjaldemokratyczna wyszła z nich zwycięsko. Ich kampania, która była skupiona wokół sprawiedliwości społecznej, reform socjalnych i polityki integracji spotkał się z szerokim poparciem wyborców. Z decydującym mandatem od społeczeństwa LSDP jest gotowa do stworzenia rządu, który wskaże narodowi drogę."
lithuania.26.a:0 "Czeka nas świetlana przyszłość!"

lithuania.27.t:0 "Wyniki wyborów"
lithuania.27.desc:0 "Nadszedł dzień wyborów, kto wygra tym razem?"
lithuania.27.a:0 "Dalia na drugą kadencję!"
lithuania.27.b:0 "Niech wygrają socjaldemokraci!"
lithuania.27.c:0 "Precz z demokracją, przyjmijmy nacjonalizm. Szturmujmy parlament!"

lithuania.28.t:0 "Nadzwyczajne wybory premiera"
lithuania.28.desc:0 "W związku z udanym przewrotem nacjonalistów i obaleniem dawnego porządku, na nowym rządzie spoczywa rola przywrócenia stabilizacji i utworzenia umocowanych prawnie nacjonalistycznych struktur. Aby to osiągnąć, musimy zwołać nadzwyczajne wybory premiera."
lithuania.28.a:0 "Žilvinas Razminas jest najlepszym kandydatem!"

lithuania.29.t:0 "Silna burza"
lithuania.29.desc:0 "W następstwie gwałtownej burzy, która przeszła przez Litwę, pozostawiając po sobie spustoszenie, kraj mierzy się z poważnymi problemami w dostawie energii. Informacje wskazują, że około 15,000 odbiorców dotknęły następstwa burzy.\n\nNajbardziej ucierpiał okręg kłajpedzki, gdzie ponad 8,000 odbiorców zostało bez prądu. Dodatkowo w okręgu kowieńskim około 2,000 odbiorców doświadczyło przerw w dostawie prądu wskutek niekorzystnych efektów burzy."
lithuania.29.a:0 "O nie."

lithuania.30.t:0 "Rewolucja kalafiorowa"
lithuania.30.desc:0 "Fala społecznego niezadowolenia rozlała się po całej Litwie, napędzana przez podniesienie cen żywności, postrzegany brak możliwości gospodarczych i coraz większe obawy o zejście z demokratycznej ścieżki. Protesty nazwano "Rewolucją kalafiorową" w odniesieniu do popularnego na social mediach posta, na którym ukazano cenę kalafiora, podstawowego produktu na Litwie."
lithuania.30.a:0 "A niech to."

lithuania.31.t:0 "Aresztowanie białoruskiego agenta"
lithuania.31.desc:0 "Pracownik w litewskiej państwowej firmie nawigacji powietrznej został aresztowany przez policję, ponieważ był podejrzany o szpiegowanie cywilnych i wojskowych operacji powietrznych na rzecz Białorusi. Pracownik, który nie jest znany z imienia i nazwiska jest oskarżony o dostarczanie Białorusi informacji o litewskich modelach ruchu lotnicznego, ruchach lotnictwa i ćwiczeniach wojskowych."
lithuania.31.a:0 "Interesujące."

lithuania.32.t:0 "Litwa na Zachodzie"
lithuania.32.desc:0 "Litewskie członkostwo w Unii uropejskiej i NATO odegrało kluczową rolę w zabezpieczeniu krajowych interesów i utrzymaniu stabilności w regionie. Odkąd dołączyliśmy do Unii Europejskiej i NATO w 2004 roku, Litwa czerpie korzyści z ekonomicznej współpracy, wspólnej waluty i bezpieczeństwa zbiorowego. Unia Europejska odegrała kluczową rolę ukształtowaniu litewskiej gospodarki i krajobrazu politycznego, promując wzrost i wzmacnianie demokratycznych wartości."
lithuania.32.a:0 "Chwała Zachodowi!"

lithuania.33.t:0 "Wygrana Partii Pracy"
lithuania.33.desc:0 "Wybory 2014 roku na Litwie dobiegły końca, a Partia Pracy wyszła z nich zwycięsko. Wraz z nieustającym zaangażowaniem dla praw pracowniczych, równości społecznej i postępowej polityki, kampania Partii Pracy odbiła się szerokim echem wśród zróżnicowanego elektoratu. Za zwycięstwem ugrupowania stoi Artūras Paulauskas, który ze zdecydowanym poparciem społecznym jest gotowy do objęcia urzędu prezydenta."
lithuania.33.a:0 "Dobrze."

lithuania.34.t:0 "Otwarcie terminala LNG w Kłajpedzie"
lithuania.34.desc:0 "Dzisiaj terminal LNG w Kłajpedzie został oficjalnie otwarty. Terminal jest kamieniem milowym dla litewskich wysiłków w kierunku korzystania z różnych źródeł energii. Umożliwi nam to import LNG z wielu państw, w tym Stanów Zjednoczonych, Kataru i Norwegii. To pomoże zmniejszyć litewską zależność od rosyjskiego gazu i ochronić kraj przed energentycznym szantażem."
lithuania.34.a:0 "Doskonale."

lithuania.35.t:0 "Ponowne zdefiniowanie relacji ze Wschodem"
lithuania.35.desc:0 "W dzisiejszym przemówieniu, litewski prezydent [LIT.GetLeader] potwierdził rosnące obawy dotyczące litewskiej relacji ze Wschodem. Stwierdził, że Litwa musi "zrewidować swoją politykę zagraniczną" i "poszukać nowych partnerów" w celu zapewnienia jej bezpieczeństwa i dobrobytu.\n\n[LIT.GetLeader] nie wezwał wyraźnie do zbliżenia się z Rosją, are zasugerował, że Litwa powinna być bardziej otwarta na dialog z Moskwą. Również podkreślił, jak ważny jest rozwój silnych gospodarczych więzi z Rosją."
lithuania.35.a:0 "Moskwa zawsze była naszym bliskim sojusznikiem."
lithuania.35.b:0 "Zapraszamy ich do zacieśnienia więzi z nami."

lithuania.36.t:0 "Projekt ustawy poborowej"
lithuania.36.desc:0 "Dzisiaj Seimas, litewski parlament, głosował za ograniczonymi zmianami, które mają na celu ponowne wprowadzenie obowiązkowej służby wojskowej. Decyzja spotkała się z mieszanymi reakcjami, wśród których wielu poparło ten ruch, jako niezbędny dla bezpieczeństwa państwa, gdy inni wyrazili swoje obawy o potencjalny wpływ tej decyzji na wolność osobistą i rozwój gospodarczy.\n\nNowe prawo wymaga od wszystkich zdolnych do służby mężczyzn w wieku od 18 do 27 lat odbycia sześciomiesięcznej służby w wojsku."
lithuania.36.a:0 "Dobrze."

lithuania.37.t:0 "Projekt ustawy poborowej"
lithuania.37.desc:0 "Dzisiaj Seimas, litewski parlament, odrzucił propozycję ponownego wprowadzenia obowiązkowej służby wojskowej. Decyzja spotkała się z mieszanymi reakcjami, wśród których było wiele wyrazów rozczarowania, że rządowi nie udało się przedsięwziąć większych środków w celu obrony kraju, gdy inni odbierają decyzję jako zwycięstwo dla wolności osobistej i wzrostu gospodarczego."
lithuania.37.a:0 "Dobrze."

lithuania.38.t:0 "Sprzedaż stadionu Žalgiris"
lithuania.38.desc:0 "Firma deweloperska Hanner ogłosiła, że nabyła stadion Žalgiris od litewskiego rządu. Firma planuje zburzyć stadion i przebudować parcelę na zabudowę wielofunkcyjną, która zawierałaby apartamenty, hotel i biura."
lithuania.38.a:0 "Bardzo dobrze."

lithuania.39.t:0 "Samolot rozbił się na Morzu Bałtyckim"
lithuania.39.desc:0 "Dzisiaj samolot Antonov An-2 Kłajpedzkich linii lotniczych rozbił się na Morzu Bałtyckim, zabijając dwóch pilotów będących na pokładzie. Samolot był na locie traningowym, gdy stracił kontakt z kontrolą ruchu lotniczego i zniknął z radarów. Ekipy ratunkowe zostały przydzielone, aby odnaleźć wrak, jednak poszukiwania zostały przerwane przez złe warunki pogodowe."
lithuania.39.a:0 "Wysyłamy modlitwy."

lithuania.40.t:0 "Air Lituanica kończy swoją działalność"
lithuania.40.desc:0 "Air Lituanica, litewskie linie lotnicze będące w posiadaniu miasta Wilna ogłosiły, że wstrzymują działalność na czas nieokreślony. Decyzja została podjęta po latach problemów finansowych i ostatnim spadku liczby obsługiwanych pasażerów."
lithuania.40.a:0 "Dobrze."
lithuania.40.tt:0 "Wyłącza miejską firmę §YAir Lituanica§!."

lithuania.41.t:0 "Litwa zmienia walutę na Rubla"
lithuania.41.desc:0 "Litewski rząd ogłosił swoje zamiary przyjęcia rosyjskiego Rubla jako oficjalnej waluty. To działanie jest postrzegane jako ważny krok w kierunku bliższych gospodarczych więzi z Rosją i możliwego wycofania się z litewskiego członkostwa w Unii Europejskiej i NATO."
lithuania.41.a:0 "Nie pożałują tego!"