 BLR_the_flames_of_revolution:0 "Płomienie rewolucji"
 BLR_the_flames_of_revolution_desc:0 "Czas zakończyć rządy Łukaszenki."
 BLR_the_flames_of_revolution_tt:0 "§YOpozycyjne partie§! z poparciem społeczeństwa i wojska rozpoczną §Rwojnę domową§!."

 BLR_military_support_check:0 "§YPoparcie wojskowe§! musi być niższe lub równe §Y30%§!"
 BLR_public_support_check:0 "§YPoparcie społeczne§! musi być niższe lub równe §Y30%§!"


 BLR_recruit_volunteers:0 "Rekrutacja ochotników"
 BLR_recruit_volunteers_desc:0 "Aby zapewnić sukces naszych walk przeciwko despotycznemu reżimowi Łukaszenki rozpoczniemy narodową kampanię, aby zrekrutować ochotników dla wolnej i demokratycznej Białorusi. Będzie to wymagało dotarcia do naszych sojuszników i zwolenników na całym świecie, aby przyłączyli się do naszej sprawy, manifestując nasze zaangażowanie dla wolności i demokracji."
 BLR_recruit_volunteers_tt:0 "§YOchotnicza milicja§! zostanie sformowana i zrekrutowana. Nie są to najwspanialsi żołnierze, ale §Rdesperackie czasy wymagają desperackich środków§!."

 BLR_freedom_calls:0 "Wolność wzywa"
 BLR_freedom_calls_desc:0 "To jest czas, aby rozpocząć naszą wielką ofensywę."

 BLR_spread_the_news:0 "Rozpowszechnienie wiadomości"
 BLR_spread_the_news_desc:0 "Musimy dostać się do światowych mediów, aby wszyscy stanęli po naszej stronie!"

 BLR_free_at_last:0 "W końcu wolność..."
 BLR_free_at_last_desc:0 "Obaliliśmy Łukaszenkę! W końcu wolność!"

 BLR_white_russia:0 "Biała Rosja"
 BLR_white_russia_desc:0 "Ostatnie wydarzenia pokazały nam, że musimy podjąć działania, aby chronić naszą suwerenność i pozbyć się rosyjskich wpływów. Wdrożymy politykę "Białej Rosji," skupiającą się na białoruskiej kulturze i tradycjach oraz promocji białoruskich interesów ponad rosyjskimi. Uwzględnia to takie środki jak wzmocnienie naszej gospodarki, zmniejszenie naszej zależności od rosyjskiego importu oraz inwestycji w nasz własny przemysł."

 BLR_reduce_russian_influence:0 "Zmniejszenie rosyjskich wpływów"
 BLR_reduce_russian_influence_desc:0 "Nasz rząd zrobił postępy w zmniejszeniu rosyjskich wpływów na Białorusi, musimy kontynuować nacisk na większą niepodległość i samostanowienie. Musimy obniżyć naszą gospodarczą zależność od Rosji i wprowadzić różnorodność w naszych handlowych relacjach z innymi krajami. Będziemy pracować nad wsparciem białoruskiej kultury i języka oraz upewnimy się, że nasi obywatele nie są podporządkowani propagandzie z Moskwy."
 BLR_reduce_russian_influence_tt:0 "Usuwa duch narodowy §YRosyjskie wpływy§!"

 BLR_preserve_tradition:0 "Zachowanie tradycji"
 BLR_preserve_tradition_desc:0 "Jako naród z bogatym dziedzictwem kulturowym jest konieczne, aby traktować priorytetowo zachowanie naszych tradycji dla przyszłych pokoleń. Założymy agencję badań i dokumentacji naszych praktyk kulturowych oraz popracujemy nad tym, aby właściwie przekazać je następnym pokoleniom."

 BLR_unity_under_the_flag:0 "Zjednoczenie pod własną flagą"
 BLR_unity_under_the_flag_desc:0 "Po skutecznym zmniejszeniu rosyjskich wpływów w naszym kraju, czas na zjednocznie i budowa silnej Białorusi, która może stanąć na własnych nogach. Skupimy się na potrzebach ludzi i pracy na rzecz utworzenia prosperującego i demokratycznego państwa. Ten cel zapewni wzmocnienie naszej gospodarki, zwiększenie inwestycji w edukację i infrastrukturę oraz będzie promować jedność narodową poprzez programy kulturalne i wydarzenia."









