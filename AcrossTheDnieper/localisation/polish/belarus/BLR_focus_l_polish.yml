l_polish:
 BLR_economic_revision:0 "Ekonomiczna rewizja"
 BLR_economic_revision_desc:0 "W związku z tym, że białoruska ekonomia stawia czoła wielu wyzwaniom, rząd zdecydował się, aby podjąć kompleksową ekonomiczną rewizję."
 BLR_economic_revision_tt:0 "Zmodyfikuj §YBiałoruska gospodarka§!:\n - Spodziewana liczba fabryk wytwarzających dobra konsumpcyjne: §Y-2%§! \n - Tempo budowy: §G+5%§! \n - Moc przerobowa fabryk: §G+5%§! \n - Wydajność produkcji: §G+2.5%§!"


 BLR_consumer_industries_programe:0 "Program konsumpcji przemysłowej"
 BLR_consumer_industries_programe_desc:0 "W celu dalszego rozwoju białoruskiego sektora przemysłowego i poprawy warunków życia dla jego mieszkańców, rząd uruchomił "Program konsumpcji przemysłowej.""
 BLR_consumer_industries_programe_tt:0 "Zmodyfikuj §YBiałoruska gospodarka§!:\n - Spodziewana liczba fabryk wytwarzających dobra konsumpcyjne: §Y-6%§! \n - Tempo budowy: §G+4%§!"

 BLR_local_arms_manufacturing:0 "Lokalna produkcja broni"
 BLR_local_arms_manufacturing_desc:0 "Wraz z pojawiającym się na horyzoncie zagrożeniem wojną, Białoruś zdecydowała się do podjęcia programu rozwoju lokalnych produkcji broni, aby wzmocnić ich zdolności militarne."
 BLR_local_arms_manufacturing_tt:0 "Zmodyfikuj §YBiałoruska gospodarka§!:\n - Moc przerobowa fabryk: §G+10%§! \n - Wydajność produkcji: §G+5%§!"

 BLR_purchase_russian_arms:0 "Zakupy rosyjskiej broni"
 BLR_purchase_russian_arms_desc:0 "W celu wzmocnienia swojego potencjału militarnego i przygotowania na potencjalne konflikty, Białoruś zdecydowała, aby kupić broń z Rosji."

 BLR_purchase_russian_tanks:0 "Zakupy rosyjskich czołgów"
 BLR_purchase_russian_tanks_desc:0 "W celu modernizacji naszych sił zbrojnych i wzmocnienia ich potencjału militarnego, Białoruś zdecydowała, aby kupić czołgi z Rosji."

 BLR_purchase_russian_planes:0 "Zakupy rosyjskich samolotów"
 BLR_purchase_russian_planes_desc:0 "W celu modernizacji naszych sił powietrznych i wzmocnienia ich potencjału militarnego, Białoruś zdecydowała, aby kupić samoloty z Rosji."

 BLR_farming_industries:0 "Przemysł rolniczy"
 BLR_farming_industries_desc:0 "Białoruś długo była znana ze swoich żyznych pól uprawnych i rolniczego eksportu. Naszym celem jest spieniężenie tej siły i promocja rozwoju krajowego sektora rolniczego."
 BLR_farming_industries_tt:0 "Zmodyfikuj §YBiałoruska gospodarka§!:\n - Spodziewana liczba fabryk wytwarzających dobra konsumpcyjne: §Y-2%§! \n - Tempo budowy: §G+5%§!"

 BLR_mining_industries:0 "Przemysł górniczy"
 BLR_mining_industries_desc:0 "Białoruś posiada istotne mineralne zasoby, które nie sią w pełni eksploatowane. Naszym celem jest promocja rozwoju krajowego sektora górniczego, zwiększenie produkcji minerałów i wzmocnienie efektywności działalności wydobywczej."
 BLR_mining_industries_tt:0 "Zmodyfikuj §YBiałoruska gospodarka§!:\n - Moc przerobowa fabryk: §G+5%§! \n - Wydajność produkcji: §G+2.5%§!"

 BLR_dig_deeper:0 "Kopmy głębiej"
 BLR_dig_deeper_desc:0 ""

 BLR_belaruskali:0 "Biełaruśkalij"
 BLR_belaruskali_desc:0 "Biełaruśkalij jest jednym z największych światowych producentów nawozu potasowego i jego sukces jest ważny dla białoruskiej gospodarki."
 BLR_belaruskali_tt:0 "Zmodyfikuj §YBiałoruska gospodarka§!:\n - Spodziewana liczba fabryk wytwarzających dobra konsumpcyjne: §Y-2%§! \n - Tempo budowy: §G+5%§!"

 BLR_cope_with_sanctions:0 "Radzenie sobie z sankcjami"
 BLR_cope_with_sanctions_desc:0 " "
 BLR_cope_with_sanctions_tt:0 "Zmodyfikuj §YBiałoruska gospodarka§!:\n - Spodziewana liczba fabryk wytwarzających dobra konsumpcyjne: §Y-4%§! \n - Inflacja miesięcznie: §G-0.10%§!"

 BLR_self_sustaining_economy:0 "Samowystarczalna gospodarka"
 BLR_self_sustaining_economy_desc:0 ""
 BLR_self_sustaining_economy_tt:0 "Zmodyfikuj §YBiałoruska gospodarka§!:\n - Spodziewana liczba fabryk wytwarzających dobra konsumpcyjne: §Y-4%§! \n - Tempo budowy: §G+8%§!\n\n§YWskaźnik wzrostu PKB per capita§! w naszym kraju §Gwzrośnie§!"

 BLR_sanctions_hit_hard:0 "Zachód nałożył na nas sankcje"

 BLR_infrastructure_projects:0 "Projekty infrastruktury"
 BLR_infrastructure_projects_desc:0 ""

 BLR_the_last_dictator_of_europe:0 "Ostatni dyktator Europy"
 BLR_the_last_dictator_of_europe_desc:0 "Demokracja nigdy nie działała w naszym kraju tak jak na Zachodzie. Musimy zachować nasze dawne metody."

 BLR_eea_treaty:0 "Euroazjatycka Unia Gospodarcza"
 BLR_eea_treaty_desc:0 "Euroazjatycka Unia Gospodarcza (EUG) jest międzynarodową organizacją promującą gospodarczą integrację pomiędzy jej państwami członkowskimi. Składa się ona z Białorusi, Rosji, Kazachstanu, Kirgistanu i Armenii. "

 BLR_strengthen_security_forces:0 "Wzmocnienie sił bezpieczeństwa"
 BLR_strengthen_security_forces_desc:0 "Dążymy do poprawy zdolności naszych sił bezpieczeństwa, aby utrzymać prawo i porządek, zwalczać przestępczość, i chronić narodowe bezpieczeństwo. Zawierają się w tym środki takie jak zwiększenie liczebności personelu sił bezpieczeństwain, lepsze szkolenie i wyposażenie oraz zwiększone zdolności wywiadowcze."

 BLR_crackdown_of_other_political_parties:0 "Polityczne represje"
 BLR_crackdown_of_other_political_parties_desc:0 "Sprzeciw wobec klasy rządzącej nigdy nie był dobry. Czas z tym skończyć."

 BLR_CSTO_exercise_2015:0 "Ćwiczenia OUBZ 2015"
 BLR_CSTO_exercise_2015_desc:0 "Musimy wzmocnić białoruską pozycję w OUBZ i zwiększyć swoje zdolności do reagowania na wyzwania dotyczące bezpieczeństwa w regionie. Ulepszając koordynację i współpracę z innymi członkami sojuszu, Białoruś byłaby w stanie lepiej zapewnić sobie bezpieczeństwo i przyczynić się do ustabilizowania sytuacji w regionie."

 BLR_CSTO_exercise_2016:0 "Ćwiczenia OUBZ 2016"
 BLR_CSTO_exercise_2016_desc:0 "Zaplanujemy i zorganizujemy ćwiczenia wojskowe, które obejmowałyby wspólne manewry wojskowe i ćwiczenia szkoleniowe z innymi państwami członkowskimi OUBZ. Te ćwiczenia powinny się skupić na ulepszeniu koordynacji i współdziałania pomiędzy siłami białoruskimi i innych państw członkowskich, szczególnie w obszarach dowodzenia i kontroli komunikacji i logistyki."

 BLR_CSTO_exercise_2017:0 "Ćwiczenia OUBZ 2017"
 BLR_CSTO_exercise_2017_desc:0 "Kontynuowane z sukcesem w poprzednich latach ćwiczenia będą kontynuowane, aby wzmocnić naszą pozycję w zakresie bezpieczeństwa regionu."

 BLR_involvement_in_donbas:0 "Włączenie się do działań w Donbasie"
 BLR_involvement_in_donbas_desc:0 ""

 BLR_increase_taxation:0 "Zwiększenie podatków"
 BLR_increase_taxation_desc:0 "Naszym celem jest zapewnienie dodatkowego dochodu dla białoruskiego rządu poprzez podniesienie podatków w różnych sektorach działalności gospodarczej."
 BLR_increase_taxation_tt:0 "Podniesienie podatków §Rznacząco obniży§! nasze §Ypoparcie społeczne§!"

 BLR_reafirm_mutual_defence:0 "Potwierdzenie wzajemnej obrony"
 BLR_reafirm_mutual_defence_desc:0 "Będziemy promować regionalną stabilność i bezpieczeństwo poprzez wzmocnienie zdolności obronnych Białorusi i Rosji. Poprzez bliską współpracę i zobowiązanie do wzajemnej obrony te dwa państwa będą lepiej wyposażone do odstraszania potencjalnych agresorów i skutecznego reagowania na wszelkie zagrożenia bezpieczeństwa, które mogą się pojawić."

 BLR_surpress_protests:0 "Stłumienie protestów"
 BLR_surpress_protests_desc:0 " "
 BLR_surpress_protests_tt:0 "Stłumienie protestów §Rznacząco obniży§! nasze §Ypoparcie społeczne§! i §Robniży§! nasze §Ypoparcie wojskowe§!"

 BLR_police_state:0 "Państwo policyjne"
 BLR_police_state_desc:0 "Musimy zorganizować dalsze represje, a przejścia graniczne zamknąć. Musimy utrzymać Białoruś."
 BLR_police_state_tt:0 "Przekształcenie naszego kraju w państwo policyjne §Rznacząco obniży§! nasze §Ypoparcie społeczne§!"

 BLR_russofication_of_belarus:0 "Rusyfikacja Białorusi"
 BLR_russofication_of_belarus_desc:0 "Powszechna nauka języka rosyjskiego powinna być ułatwiona, aby się wpasować w program utworzenia unii."
 BLR_russofication_of_belarus_tt:0 "\n§RUwaga:§! \nZrealizowanie tego celu narodowego zablokuje cel narodowy §YBiała Rosja§!!"

 BLR_russian_language_in_government:0 "Język rosyjski w rządzie"
 BLR_russian_language_in_government_desc:0 "Dalsza ekspansja w użyciu języka rosyjskiego jest potrzebna w związku z dużymi powiązaniami naszych populacji."

 BLR_russian_language_in_schools:0 "Język rosyjski w szkołach"
 BLR_russian_language_in_schools_desc:0 "Musimy uczyć języka rosyjskiego w celu pogłębiania naszych więzi z państwem rosyjskim. Niech żyje Białoruś!"

 BLR_replace_our_native_tongue:0 "Zastąpienie naszego języka ojczystego"
 BLR_replace_our_native_tongue_desc:0 "Aby rozpocząć integrację z Rosją, niestety musimy pozbyć się języka białoruskiego. Jest to wspaniały język, ale wszystko ma swoją cenę."

 BLR_Union_state:0 "Państwo związkowe"
 BLR_Union_state_desc:0 "Dążymy do pogłębienia politycznej, gospodarczej i społecznej integracji między Białorusią, a Rosją poprzez utworzenie bliższej unii między dwoma krajami."

 BLR_military_science:0 "Nauka wojskowa"
 BLR_military_science_desc:0 "Świat ciągle się zmienia i jest konieczne, aby Białoruś nadążyła z ostatnimi postępami technologicznymi na polu wojskowym. Zainwestujemy w naukę wojskową, aby zwiększyć nasze możliwości i lepiej przygotować naszych żołnierzy do nowoczesnej wojny. To nie tylko wzmocni naszą obronę narodową, ale także pomoże utrzymać pokój i stabilność w regionie."

