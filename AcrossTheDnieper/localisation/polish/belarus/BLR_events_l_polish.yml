l_polish:
 blr_event.1.t:0 "Zmiana premiera"
 blr_event.1.desc:0 "Nasz obecny premier służył dobrze naszemu narodowi, jednakże jesteśmy zmuszeni do zmianu rządu w celu dalszego rozwoju. Kto poprowadzi nasz lud ku wielkości?"
 blr_event.1.a:0 "Kobiakow"
 blr_event.1.b:0 "Rumas"
 blr_event.1.c:0 "Gołowczenko"
 blr_event.1.d:0 "Miasnikowicz"

 blr_event.2.t:0 "Euroazjatycka Unia Gospodarcza"
 blr_event.2.d:0 "Białoruś zaoferowała nam zjednoczenie poprzez utworzenie wspólnego rynku. Podobnie do UE, EUG pozwoli nad ułatwić handel i poszerzy nasz rozwój gospodarczy. Tylko głupiec odrzuciłby taką umowę."
 blr_event.2.a:0 "Sformalizujmy traktat!"
 blr_event.2.b:0 "Nie ma zgody!"

 blr_event.3.t:0 "Sankcje mocno uderzają w gospodarkę"
 blr_event.3.d:0 "Po rosyjskim zjednoczeniu z Krymem, zachodnie państwa nałożyły na Rosję sankcje. Z racji tego, że jesteśmy blisko powiązani z rosyjską gospodarką, nasza gospodarka na tym ucierpi..."
 blr_event.3.a:0 "O ludzie..."
 blr_event.3_tt:0 "Zmodyfikuj §YBiałoruska gospodarka§!:\n - Współczynnik dóbr konsumpcyjnych: §Y+8%§! \n - Tempo budowy: §R-10%§!\n\n §YWskaźnik wzrostu PKB per capita§! w naszym kraju §Robniża się§!"

 blr_event.4.t:0 "Państwo związkowe"
 blr_event.4.d:0 "Białoruś zasugerowała utworzenie państwa związkowego między naszymi dwoma wspaniałymi narodami. Po usłyszeniu tego, Putin wyszedł ze swojego bunkra w Moskwie i wezwał natychmiast Łukaszenkę. Jaka jest jego odpowiedź?"
 blr_event.4.a:0 "Idźmy z tym pełną parą"
 blr_event.4.b:0 "Zgódźmy się do pewnego stopnia"
 blr_event.4.c:0 "CZEGO CHCESZ ODE MNIE ŁUKASZENKA??"

 blr_event.5.t:0 "Rewolucja wzywa!"
 blr_event.5.d:0 "Łukaszenka doprowadził nasz wspaniały naród do ruiny... \nBy uniknąć większych nieszczęść, musimy wyjść na ulice. Jak rewolucja francuska w przeszłości, §Rbiałoruska wiosna§! powinna spaść na nasz naród!"
 blr_event.5.a:0 "Zaufajmy konserwatywnej partii chrześcijańskiej!"
 blr_event.5.c:0 "Spójrzmy na świat oczami Adama Smitha"
 blr_event.5.e:0 "Związkiem Radzieckim kierował socjalizm. My też powinniśmy!"
 blr_event.5.f:0 "Jeden naród. Niepodzielny §R(WIP)§!"

 blr_event.6.t:0 "Kryzys migracyjny"
 blr_event.6.d:0 "W ostatnich dniach zauważono napływ migrantów z Bliskiego Wschodu na Białorusi. Ci migranci zbliżają się coraz bliżej do naszych granic. Co powinniśmy zrobić?"
 blr_event.6.a:0 "Przygotujcie schroniska"
 blr_event.6.b:0 "Kosztowna odpowiedź"

 
 blr_news_event.1.t:0 "Euroazjatycka Unia Gospodarcza zaakceptowana"
 blr_news_event.1.d:0 "Rosjanie zaakceptowali naszą propozycję unii gospodarczej. Stajemy przeciwko zachodniej UE. Musimy walczyć z nimi gospodarczo... Przynajmniej na razie..."
 blr_news_event.1.a:0 "Wojna gospodarcza? Brzmi nieźle!"
 
 blr_news_event.2.t:0 "Euroazjatycka Unia Gospodarcza odrzucona"
 blr_news_event.2.d:0 "Rosyjski rząd odrzucił naszą propozycję wspólnego rynku. Cóż, wygląda na to, że musimy wpływać mocniej na rosyjski rząd!"
 blr_news_event.2.a:0 "Rzeczywiście..."
 
 blr_news_event.3.t:0 "Rosyjsko-białoruski sojusz"
 blr_news_event.3.d:0 "Białoruscy i rosyjscy prezydenci i ministrowie obrony narodowej spotkali się w Moskwie, aby podpisać traktat o wzajemnej obronie. Dzieje się to po rosyjskiej aneksji Krymu. Zachodnie potęgi są zaniepokojone."
 blr_news_event.3.a:0 "Dobrze dla nich."
 blr_news_event.3.b:0 "Niepokojące..."
 
 blr_news_event.4.t:0 "Ćwiczenia OUBZ"
 blr_news_event.4.d:0 "OUBZ przeprowadziła solidne ćwiczenia w tym tygodniu. To spowodowało, że napięcie światowe rośnie z dnia na dzień."
 blr_news_event.4.a:0 "Interesujące..."
 
 blr_news_event.5.t:0 "Białorusko-rosyjskie państwo związkowe"
 blr_news_event.5.d:0 "Rosjanie i Białorusini zjednoczyli się pod wspólną flagą. Jak za czasów Związku Radzieckiego, rosyjscy bracia chwytają za broń jako jedność."
 blr_news_event.5.a:0 "Niepokojące..."
 
 blr_news_event.6.t:0 "Nowa Biała Rosja"
 blr_news_event.6.d:0 "Po wielu nieporozumieniach Łukaszenka zdecydował odciąć się od Rosji i jej przeszłości. Kraj zmienił swoją flagę i będzie dążył do zdystansowania się od Rosji, stając się bardziej neutralnym krajem niż kiedykolwiek."
 blr_news_event.6.a:0 "Interesujące..."
 
 blr_news_event.7.t:0 "Odrodzenie Związku Radzieckiego"
 blr_news_event.7.d:0 "Białoruś zmierza do odtworzenia Białoruskiej SRR. Jak będzie wyglądać przyszłość tego kraju. Dowiemy się wkrótce..."
 blr_news_event.7.a:0 "Tylko nie znowu..."

 blr_news_event.8.t:0 "Kryzys we wschodniej Europie"
 blr_news_event.8.d:0 "Ostatnio białoruskie oddziały policji przemieściły znaczną liczbę bliskowschodnich migrantów niedaleko granic Litwy i Polski. Dowiedzieliśmy się, że pierwsi migranci zaczynają przekraczać granicę."
 blr_news_event.8.a:0 "O ludzie..."