 SOV_foreign_equipment_decision:0 "Foreign Equipment"
 SOV_foreign_equipment_decision_main_text:0 "Our special military operation in Ukraine has exacted a heavy toll on our equipment, leading to a critical production shortfall. To bridge this gap, we must turn to our allies—§YIran, North Korea, Syria, Myanmar, and China§!—for military aid.\n\nHowever, these nations are wary of becoming targets of §YWestern sanctions§! and therefore may be reluctant to openly support us. Navigating this delicate geopolitical landscape will be essential to maintaining our military capabilities and achieving our objectives in Ukraine."

