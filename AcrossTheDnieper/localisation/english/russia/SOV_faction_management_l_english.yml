 open_faction_management_tt:0 "Open Faction Management"
 faction_management_title:0 "§aUnited Russia, Divided Country§!"
 faction_management_desc:0 "To many outside observers, United Russia is just another political party - such could not be further from the truth.\n\nThe formal Russian political system, such as the Duma, the Federation Council, and 'opposition' political parties are all but fronts, masking the politiking that goes on behind the scenes. The real Russian political system operates behind the doors of 'United Russia', and is structured much more like a mafia as opposed to a real political party. Numerous factions and individuals vie for power, with disputes being mediated by the president of the Russian Federation, Vladimir Putin. Which factions he devolves power to in order to govern Russia will decide the future of the Federation, but giving too much power to one faction may cause the whole rotting structure to collapse.\n\nOutside of the structure of United Russia, there are two main factions who want to see change in the country - the Liberals and the Nationalists. So far, a mix of repression and half-hearted concessions by Putin has kept their influences minimal, although power will need to be given to one of these factions for any real change to happen in the country."
 start_interface_button_text:0 "Za Rossiu!"

 liberals_title:0 "§eThe Liberals§!"
 liberals_tt:0 "Primarily drawing inspiration from their western counterparts, liberals in Russia seek to reform the Russian political system, economy, and culture. They primarily draw their support from urban areas, as these regions tend to have better access to western media than their rural counterparts."
 technocrats_title:0 "§EThe Technocrats§!"
 technocrats_tt:0 "The Technocrats are the most liberal faction within United Russia, although are by no means 'liberals' themselves. They seek to streamline the state apparatus and economy, and transform Russia into a more meritocratic, albeit authoritarian, country."
 oil_and_gas_title:0 "§EOil And Gas Companies§!"
 oil_and_gas_tt:0 "The backbone of the Russian economy, the elites of the oil and gas industries exert considerable influence over the Russian political machine. Companies such as Gazprom, Rosneft and Novatec have their own private security and representatives in the Russian parliament, and their billionaire owners are frequently seen alongside the Russian political elites."
 siloviki_title:0 "§EThe Siloviki§!"
 siloviki_tt:0 "The Siloviki are a powerful group of oligarchs in Russia who specialise in brute force. They exert considerable influence over the state security apparatus, such as the Rosgvardiya, the FSB, and the MoD."
 putinists_title:0 "§EThe Putinists§!"
 putinists_tt:0 "The Putinist faction are the oligarchs who are, first and foremost, loyal to Putin and his regime. These oligarchs are usually assigned to supervise over areas where Putin feels he does not have total control, whether that be taking care of the general populous to suppress discontent and seperatism, or to ensure that other oligarchic cliques don't get any ideas of their own."
 nationalists_title:0 "§FThe Nationalists§!"
 nationalists_tt:0 "Russian nationalistism as an ideology is one of extreme militarism, racism, and anti-western sentiment. These radicals seek to centralise the Federation, re-conquer supposed 'lost' territories, the Russification of minority cultures, and are likely to replace Putin with one of their own."

