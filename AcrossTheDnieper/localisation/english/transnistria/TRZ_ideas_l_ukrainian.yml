 TRZ_the_eternal_occupation_desc:0 "Коли після Придністровської війни 1992 року замовкли гармати, 14-та гвардійська армія Російської Федерації була відправлена для «підтримання порядку», поки не буде знайдено рішення. Звісно ж, рішення не було знайдено.\n\nТисячі російських військових, які перебувають в нашій країні, мають великий вплив на роботу нашого уряду і, ймовірно, вживуть заходів, якщо російські інтереси в Придністров'ї опиняться під загрозою."