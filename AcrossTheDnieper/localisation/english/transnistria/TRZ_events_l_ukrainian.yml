transnistria.1.t:0 "Придністров'я просить реактивні літаки"
transnistria.1.d:0 "Сепаратистська держава Придністров'я звернулася до Росії з офіційним проханням надати військову допомогу у вигляді реактивних літаків. Цей запит надійшов на тлі зростання напруженості між Придністров'ям і Молдовою - Придністров'я звинувачує Молдову в плануванні нападу."
transnistria.1.a:0 "Чом би й ні?"

transnistria.2.t:0 "Придністров'я шантажує"
transnistria.2.d:0 " "
transnistria.2.a:0 "Обговорімо цей конфлікт мирно."
transnistria.2.b:0 "Війна вже почалася."