l_english:
 UKR_president_yanukovych:0 "Президент — Янукович"
 UKR_president_yanukovych_desc:0 "Віктор Янукович виграв вибори 2010 року повністю чесно та справедливо."
 UKR_toe_putins_line:0 "Виконувати вимоги Путіна"
 UKR_toe_putins_line_desc:0 "Після вторгнення Росії в Грузію 2008 року, ми добре знаємо, що будь-яке відхилення від очікувань Путіна можуть призвести до повторення цієї ситуації, але цього разу вже з нами. Для нас же краще буде уникати такого розвитку подій."
 UKR_toe_putins_line_tt:0 "Мені подобається, коли я можу пити чай без жодних світових хвилювань"
 UKR_cooperation_with_the_csto:0 "Співпраця з ОДКБ"
 UKR_cooperation_with_the_csto_desc:0 "Російська армія — друга в світі, ми можемо навчитися дечому від них."
 UKR_join_the_union_state_program:0 "Долучитися до програми Союзної Держави"
 UKR_join_the_union_state_program_desc:0 "Якщо ми не можемо приєднатися до ЄС, ми подивимося натомість на схід у пошуках економічних вигод і будемо шукати ближчого об'єднання з [SOV.GetNameDef]"
 UKR_an_oligarchic_cabinet:0 "Олігархічний уряд"
 UKR_an_oligarchic_cabinet_desc:0 "Не можеш перемогти своїх ворогів — купи їх."
 UKR_an_oligarchic_cabinet_tt:0 "Я люблю гроші!"
 UKR_a_russian_cabinet:0 "Проросійський уряд"
 UKR_a_russian_cabinet_desc:0 "Призначивши в уряд проросійських політиків, ми полегшимо просування законів, пов'язаних із співпрацею з [SOV.GetNameDef]."
 UKR_a_russian_cabinet_tt:0 "Я люблю гроші Путіна!"
 UKR_increase_russian_gas_imports:0 "Збільшити імпорт російського газу"
 UKR_increase_russian_gas_imports_desc:0 "Хоч ми й маємо трошки власної нафти, вона не може задовольнити наші нинішні й майбутні потреби. На щастя, в нас є великий і дружній сусід, який видобуваж багато нафти, чи не так"
 UKR_increase_russian_gas_imports_tt:0 "Звісно ж, Росія ніколи не використає природні ресурси як зброю проти наших людей, чи не так?"
 UKR_continue_the_sevastopol_lease:0 "Продовжити дію оренди Севастополя"
 UKR_continue_the_sevastopol_lease_desc:0 "[SOV.GetNameDefCap] прагне зберегти свою присутність у Чорному морі, а ми прагнемо отримати більше грошей. Це безпрограшна ситуація!"
 UKR_continue_the_sevastopol_lease_tt:0 "Це ні в якому разі не вилізе нам боком пізніше."
 UKR_raise_pensions_yanukovych:0 "Підняти пенсії"
 UKR_raise_pensions_yanukovych_desc:0 "Пенсіонерів як виборців легко задобрити, бо в них лише одна проблема. Нам слід взяти приклад із Путіна і підвищити нашу популярність серед цієї демографічної групи."
 UKR_raise_pensions_yanukovych_tt:0 "Я впевнений, що ані грошинки не осяде в кишенях корумпованих чиновників."
 UKR_create_the_consititutional_assembly:0 "Конституційна Асамблея"
 UKR_create_the_consititutional_assembly_desc:0 "Створення Конституційної Асамблеї спростить процедуру зміни й прогинання під себе Конституції."
 UKR_jail_tymoshenko:0 "Ув'язнити Тимошенко"
 UKR_jail_tymoshenko_desc:0 "Боже, вона така надокучлива. Демократія тут, ЄС там, як добре, що ще існує така річ, як «підкуп судів». Таким чином ми змусимо її піти геть."
 UKR_pull_out_of_the_eu_agreement:0 "Зірвати асоціацію з ЄС"
 UKR_pull_out_of_the_eu_agreement_desc:0 "Так, так, так, я знаю, що я обіцяв підписати її, однак цікавий факт - чи знали ви, що ви діти плаксиві? А тепер вибачайте, о десятій в мене гольф із Путіним."
 UKR_pull_out_of_the_eu_agreement_tt_1:0 "Наша політика буде сприйнята м'яко"
 UKR_pull_out_of_the_eu_agreement_tt_2:0 "Західні саботажники спробують зірвати плани Януковича"
 ukraine.10.t:0 "Суд над Юлією Тимошенко"
 UKR_protests_in_the_streets:0 "Протести на вулицях"
 UKR_protests_in_the_streets_desc:0 "Український народ вийшов на Майдан Незалежності, протестуючи проти проросійської політики Віктора Януковича і його скочування в авторитаризм."
 UKR_protests_in_the_streets_tt:0 "Це незабаром скінчиться."
 UKR_protests_in_the_streets_trigger_tt:0 "Протести проти Януковича тривають"
 UKR_trade_agreement_with_russia:0 "Договір про торгівлю з Росією"
 UKR_trade_agreement_with_russia_desc:0 "Зірвавши домовленість із ЄС, ми можемо поглибити нашу економічну співпрацю з Російською Федерацією."
 ukraine.11.t:0 "[UKR.GetLeader] хоче поглибити економічну співпрацю"
 UKR_yanukovychs_fiefdom:0 "Володіння Януковича"
 UKR_yanukovychs_fiefdom_desc:0 "Чому б мені продавати Україну Росії, якщо я можу просто продати її самому собі?"
 UKR_raise_taxes_on_the_poor:0 "Підняти податки для бідних"
 UKR_raise_taxes_on_the_poor_desc:0 "Яхти — базова людська потреба!\n\n(Якщо ви зрозуміли це відсилання, ви — базун)"
 UKR_raise_taxes_on_the_poor_tt:0 "Стуліть пельку і заплатіть за мою яхту, селюки!"
 UKR_king_of_the_oligarchs:0 "Король олігархів"
 UKR_king_of_the_oligarchs_desc:0 "Тепер, коли олігархи вірні Януковичу, ми можемо почати трансформацію України."
 king_of_the_oligarchs_trait:0 "Король олігархів"

 UKR_the_revolution_of_dignity:0 "Революція Гідності"
 UKR_the_revolution_of_dignity_desc:0 "Негідник Янукович втік із країни! Тепер ми мусимо створити тимчасовий уряд і підготуватися до нових вільних виборів. Сподіваємося, нічого поганого не станеться за цей час..."
 UKR_yanukovych_is_gone_tt:0 "Янукович утік із країни"
 UKR_the_revolution_of_dignity_tt:0 "§OОлігархи§! стануть §tрозгніваними!§!\n§GРосіяни§! стануть §Oвороже налаштованими!§!\n§YЛіберали§! і §FНаціоналісти§! §Gотримають владу§!."
 UKR_consoldate_the_new_government:0 "Консолідувати новий уряд"
 UKR_consoldate_the_new_government_desc:0 "Наш контроль над Києвом може, і забезпечений, однак наш контроль над рештою держави — ще ні.\n\nАби рухатися вперед, першим кроком буде вирішити, якою буде ідеологічна позиція нашого нового уряду."
 UKR_block_the_north_crimean_canal:0 "Перекрити Північнокримський канал"
 UKR_block_the_north_crimean_canal_desc:0 "Можливо, росіянам і вдалося завдати нам поразки на полі бою, та це не значить, що нам треба піддатися їхньому впливу. Перекриття Північнокримського каналу, який подає воду в Крим із Херсонської області, створить для окупантів справжню логістичну та гуманітарну проблему."
 UKR_block_the_north_crimean_canal_tt:0 "Контролює [145.GetName] і Херсонську область"
 UKR_block_the_north_crimean_canal_tt_2:0 "Не має контролю над Кримом"
 UKR_block_the_north_crimean_canal_tt_3:0 "Наш контроль над південними областями буде забезпечено."
 UKR_crush_the_kharkov_republic:0 "Розчавити Харківську республіку"
 UKR_crush_the_kharkov_republic_desc:0 "Росіяни вже запхали свого носа в наші внутрішні питання у Донецьку та Луганську, а тепер вони відкрито кажуть про те саме, але в Харкові. Ми повинні вдарити першими!"
 UKR_crush_the_kharkov_republic_tt:0 "Харківські сепаратисти будуть знищені."
 UKR_ensure_military_loyalty:0 "Забезпечити лояльність військових"
 UKR_ensure_military_loyalty_desc:0 "Деякі військові незадоволені своєю зарплатнею і не мають уподобань до нашого нинішнього уряду. Можливо, саме час підвищити їм зарплатню."
 UKR_the_east_secured:0 "Схід убезпечений"
 UKR_the_east_secured_desc:0 "Ми зупинили кровопролиття, та конфлікт іще не завершено."
 UKR_the_east_secured_tt:0 "§GРосіяни§! стануть §gвідстороненими!§!\n\n§YЗахистивши наш схід, ми глянемо на південь...§!\n\n"

 UKR_the_war_in_donbass:0 "Війна на Донбасі"
 UKR_the_war_in_donbass_desc:0 "Путін і його поплічники увігнали свої пазурі в Україну, однак це їм так просто не минеться!"
 UKR_fortify_severodonetsk:0 "Укріпити Сєвєродонецьк і Лисичанськ
 UKR_fortify_severodonetsk_desc:0 "Повстанці націлюються на стратегічно важливі міста Сєвєродонецьк і Лисичанськ, які зараз контролюємо ми. Нам слід підготуватися до укріплення цих міст, якщо раптом цей час настане."
 UKR_fortify_slovyansk:0 "Укріпити Слов'янськ і Краматорськ"
 UKR_fortify_slovyansk_desc:0 "Ми повернули собі контроль над північною частиною Донецької області, однак вони повернуться. І цього разу ми будемо готові."
 UKR_counter_terrorism_operations:0 "Контртерористичні операції"
 UKR_counter_terrorism_operations_desc:0 "Ці люди — не «стурбовані громадяни». І не «хоробрі борці за свободу». Це — терористи, терористи, спонсоровані Росією, які ґвалтуватимуть, грабуватимуть, палитимуть і мародерствуватимуть, аби лиш просунути московські ідеї, і ми будемо розглядати їх такими, якими вони є."
 UKR_counter_terrorism_operations_tt:0 "Місцеві сили поліції стануть доступними для боротьби на сході."
 UKR_strengthen_government_control:0 "Посилити урядовий контроль"
 UKR_strengthen_government_control_desc:0 "Значною мірою успіх повстанців у перші дні війни були зумовлені тим безладом, у якому перебував наш уряд. Однак ці часи пройшли, і тепер ми стали сильнішими, ніж будь-коли."
 UKR_strengthen_government_control_tt:0 "Збільшує кількість наступальних операцій, які ми можемо планувати, на §Y1§!."
 UKR_aid_the_fleeing_civilians:0 "Допомогти біженцям"
 UKR_aid_the_fleeing_civilians_desc:0 "Незважаючи на всі цифри й статистику, яка домінує в сучасній війні, ми не можемо забувати про людську сторону конфлікту. Надання допомоги для невинних мирних жителів, яким не пощастило потрапити під приціл Москви — найменше, що ми можемо зробити для них."
 UKR_local_militias:0 "Місцеве ополчення"
 UKR_local_militias_desc:0 "Ми довели, що ми не якась там зла маріонетка Заходу, як про нас казали на каналі RT, а демократичний уряд із українців і для українців. Багато людей на Донбасі, які вважають себе росіянами за походженням, бажають боротися проти московської навали, і нам варто допомогти їм виконати їхнє бажання."
 UKR_local_militias_tt:0 "Місцеві підрозділи ополчення стануть доступними для боротьби.\n\n§GРосіянам§! стане §8байдуже§!\nЗмінити §Gросіян§! :\nПриріст політичної влади: §G+8%§!\nВійськовозообов'язане населення: §Y+0.20%§!\nСтабільність: §G+10.00%§!"

 UKR_president_poroshenko:0 "Президент — Порошенко"
 UKR_president_poroshenko_desc:0 ""
 UKR_president_tymoshenko:0 "Президент — Тимошенко"
 UKR_president_tymoshenko_desc:0 ""
 UKR_president_yarosh:0 "Президент — Ярош"
 UKR_president_yarosh_desc:0 ""
 UKR_president_zelenskyy:0 "Президент — Зеленський"
 UKR_president_zelenskyy_desc:0 ""

 UKR_call_snap_elections_to_the_rada:0 "Оголосити позачергові вибори в Раду"
 UKR_call_snap_elections_to_the_rada_desc:0 ""
 UKR_government_of_sluha_narodu:0 "Уряд Слуги Народу"
 UKR_government_of_sluha_narodu_desc:0 ""
 UKR_compromises_in_donbass:0 "Компроміси на Донбасі"
 UKR_compromises_in_donbass_desc:0 ""
 UKR_end_the_immunity:0 "Покінчити з депутатською недоторканістю"
 UKR_end_the_immunity_desc:0 "Станом на зараз, на депутатів Ради не можна заводити кримінальні справи, що лише сприяє корупції серед еліт. Покінчивши з цим, ми зменшимо рівень корупції."
 UKR_infrastructure_developments:0 "Розвиток інфраструктури"
 UKR_infrastructure_developments_desc:0 ""

 UKR_lockdown_subsidies:0 "Карантинні субсидії"
 UKR_lockdown_subsidies_desc:0 ""

 UKR_on_the_world_stage:0 "Україна на міжнародній арені"
 UKR_on_the_world_stage_desc:0 "Після Революції Гідності ми можемо обирати наш власний шлях у зовнішній політиці, без втручання і впливу Москви."
 UKR_a_meeting_in_chisinau:0 "Зустріч у Кишиневі"
 UKR_a_meeting_in_chisinau_desc:0 "Молдовський уряд останні десятиліття був заслабким, аби розібратися з Придністров'ям, однак ми повинні діяти на випередження, адже війна насувається. Нам слід організувати таємну зустріч, де буде присутній [MOL.GetLeader] і обговорити можливість спільної військової операції."
 UKR_independence_day_parades:0 "Паради на День Незалежності"
 UKR_independence_day_parades_desc:0 "Нам слід спробувати віддзеркалити демонстративний націоналізм московських парадів на День Перемоги відповідними парадами на День Незалежності України."
 UKR_independence_day_parades_tt:0 "Потроює кількість політичної влади і підтримки війни, які ми отримуємо на День Незалежності."
 UKR_what_is_rightfully_ours:0 "Те, що по праву наше"
 UKR_what_is_rightfully_ours_desc:0 "Занадто довго Захід стояв осторонь, поки Москва просувала свої імперіалістичні погляди. У 2014 році вони залишили нас на поталу агресору, аби мати змогу і далі насолоджуватися торгівлею з Росією, прикидаючись, ніби все добре, що Росія лібералізується.\n\nСитуація кардинально змінилася. Зараз, вперше за всю історію, ми можемо зрівнятися в питаннях сили з Москвою і забезпечити наше майбутнє.\n\nВітчизні будь ти вірний без упину,\nНам Україна вище понад все!"
 UKR_the_ukraine_eu_assossication_agreement:0 "Угода про асоціацію з ЄС"
 UKR_the_ukraine_eu_assossication_agreement_desc:0 "Зрив Януковичем популярної серед населення угоди з ЄС призвів до його падіння, тож підписання цієї угоди лише підніме нашу популярність."
 UKR_expand_the_partnership_for_peace:0 "Розширити участь у Партнерстві заради миру"
 UKR_expand_the_partnership_for_peace_desc:0 "Створене Білом Клінтоном після розвалу Совєцького Союзу, ПЗМ сприяє військово-політичній співпраці між НАТО і країнами Східної Європи. Довгий час ця програма майже зовсім не працювала, але тепер, можливо, вона необхідна більше, ніж будь-коли."
 UKR_expansion_of_lgbt_rights:0 "Розширення прав ЛҐБТ-спільноти"
 UKR_expansion_of_lgbt_rights_desc:0 ""
 UKR_eastern_partnership_summit_riga:0 "Люблінський трикутник"
 UKR_eastern_partnership_summit_riga_desc:0 ""
 UKR_encourage_women_to_go_into_work:0 "Заохотити працевлаштування жінок"
 UKR_encourage_women_to_go_into_work_desc:0 "Наразі 80% безробітних у нашій країні — жінки. Це означає, що дуже велика частка населення, яка могла б спокійно працювати, не працює лише через застарілі стандарти суспільства."
 UKR_the_nato_ukraine_commission:0 "Комісія Україна-НАТО"
 UKR_the_nato_ukraine_commission_desc:0 ""

 UKR_decommunisation:0 "Декомунізація"
 UKR_decommunisation_desc:0 "Століття російської окупації залишили незліченні рани на тілі українського народу. Багато людей симпатизують окупантам, а монументи їхній брутальності досі стоять по всій країні."
 UKR_honour_the_heroes_of_old:0 "Вшанувати героїв давнини"
 UKR_honour_the_heroes_of_old_desc:0 "Тема боротьби за право України на існування ще ніколи не була настільки нагальною - цілком правильно буде вшановувати тих людей, чиїми стопами ми йдемо зараз."
 UKR_honour_the_heroes_of_old_tt:0 "Змінити §Gросіян§!:\nПриріст політичної влади: §R-2%§!\n\nЗмінити §Fнаціоналістів§!:\nПриріст військовозообов'язаного населення: §G+7%§!"
 UKR_distance_from_the_far_right:0 "Поставити під сумнів наше минуле"
