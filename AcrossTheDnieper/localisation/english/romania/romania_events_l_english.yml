l_english:
romania.1.t:0 "Government Members Resign"
romania.1.desc:0 "Following a controversy over his ministry's handling of multiple incidents, the interior minister Radu Stroe resigned after the pressure became too much.Minister of Finance and Deputy Prime Minister Daniel Chițoiur resigned from his positions in the government to become a leading member of the National Liberal Party."
romania.1.a:0 "Unfortunate"

romania.2.t:0 "The Democratic Liberal Party Collapses!"
romania.2.desc:0 "Right-wing members of Victor Ponta’s ruling coalition pulled out of the government, stating that disputes over ministerial positions had become too large to allow for the coalition to continue. The Liberal Party led this revolt within the ruling coalition. This political instability threatens reelection for the ruling coalition and economic instability for the country."
romania.2.a:0 "We must Salvage the coalition!"
romania.2.b:0 "This is a dark day..."

romania.3.t:0 "Crin Antonescu resigns as President of the Senate!"
romania.3.desc:0 "Crin Antonescu the President of the Romanian Senate officially resigned over concerns with the actions of Ponta following his coalition’s collapse. The President of the Senate who was a former member of Ponta’s alliance resigned after Ponta continued pressuring the Democratic Liberal Party to reenter the coalition. (if the coalition didn’t collapse) Although Ponta’s efforts to reintegrate the Democratic Liberals were successful the President of the Senate continued to strongly oppose Ponta’s handling of the situation. He stated that although he respected the Social Democrats and said it was a pleasure doing business with them, the actions of Ponta were too far. In his resignation address, he called on Ponta to resign too."
romania.3.a:0 "How unforchanate..."

romania.10.t:0 "2014 1st Round Romanian Elections"
romania.10.desc:0 "Victor Ponta’s alliance has once again proved its strength in the political field. The Social Liberal Union has won the 2014 1st round elections with ease, being barely challenged by any other delegate of other parties. The 2 sides of the Social Liberal Union display their unity in this victory, and show the world how Democratic Socialism and Democratic Libertarianism can co-exist, and do so as political allies."
romania.10.a:0 "God Bless Romania!"

romania.6.t:0 "2014 1st Round Romanian Elections"
romania.6.desc:0 "Following Ponta’s Alliance's spectacular collapse Romania’s politics have become very chaotic. Following his coalition collapse, he and right-wing opposition candidate Klaus Iohannis fought for the presidency. Tonight, November 2nd the people of Romania will determine whether a right-wing or left-wing government will lead the next 5 years. If any candidate gets a majority of the vote they will become President of Romania if none gets a majority a runoff between the top 2 will occur."
romania.6.a:0 "The Vote is inclusive..."
romania.6.b:0 "Ponta and the Left win!"
romania.6.c:0 "Iohannis and the Right win!"

romania.5.t:0 "2014 2nd Round Romanian Elections"
romania.5.desc:0 "In the first round of polling for the 2014 presidential election, both Iohannis and Ponta inconclusively failed to meet the required majority vote to gain the presidency. With Ponta a mere couple thousand votes away from taking a victory here. The elections will continue into a second round of polling however it is expected that Iohannis be able to rally other right-wing parties in support of him. Only time and our ballots will tell who will win. "
romania.5.a:0 "Ponta and the Left win!"
romania.5.b:0 "Iohannis and the Right win!"

romania.7.t:0 "Unification Proposal Accepted!"
romania.7.desc:0 "The Moldovan government has accepted our proposal to unify our states amidst the ongoing tension in the world. Just like on the 9th of April 1918, the Romanian people once ripped by the Russian Empire on the 28th May 1812 behind the Prut River have once again been united in one Romanian state. The government is in the process of handing out Romanian passports, citizenships, ID, and many other bureacratic documents to the new population. The minorities of the country are not happy, but they don't matter. Long Live Romania, My Glory Country!"
romania.7.a:0 "Send the troops in to take care of the rebellious regions."

romania.8.t:0 "Ponta Alliance Victory"
romania.8.desc:0 "Despite political divides, Victor Ponta has proved his coalition’s power in the political field. It comes victorious in the 2014 elections. Victor Ponta speaks to the country in front of a joyful assembly in Bucharest. Romania underwent a sea change after winning the 2014 elections, as Ponta states emphatically at the start of his speech. Today is a historic day for our wonderful country, my fellow Romanians! By working together, we have triumphed over partisan differences and brought people together behind the cause of prosperity and growth. I would want to sincerely thank everyone who supported the coalition and believed in our mission. You are all worthy of this victory, one and all! Cheers break out from the audience, which is waving banners and flags of the various political parties that have come together to win this battle."
romania.8.a:0 "Let's get to work."

romania.11.t:0 "The National Liberal Party is victorious!"
romania.11.desc:0 "Despite popular belief before the election was called, the National Liberal Party has won the election in a subtle majority. Regardless of how big the majority is, it is the first party in the rankings, therefore it has won the election. Now we must make a new Romania, without corruption, without treachery and an Orthodox nation to the end of days. Klaus Iohannis will take power as the President of our glorious nation. His economic plans and military modernisation plans will rival the ones of his predecessors and a new Romania will rise from the ashes."
romania.11.a:0 "Let's hope he does well."

romania.12.t:0 "The Aftermath of the 2014 Elections"
romania.12.desc:0 "After our victory, we must now form a cabinet for our party."
romania.12.a:0 "Let's get to work."

romania.14.t:0 "Forming the PNL Cabinet"
romania.14.desc:0 "Now that we have secured power, we must immediately get to forming a coalition and cabinet so our government is legitimate in the eyes of the Romanian constitution and parliament. However, we are now faced with a challenging decision that, regardless of our choice, will impact our goverment for the future. After a while, Iohannis decides on...."
romania.14.a:0 "... incorporating centrist elements."
romania.14.b:0 "... incorporating extremist elements."

romania.16.t:0 "The TR-85 Problem"
romania.16.desc:0 "Our main battle tank is falling behind. This was predictable, and time has caught up with our old service tank for the Land Forces. Many lessons of war have been taught by the Russian invasion of Crimea and the Donbass War, and if someone threatens us, we cannot fight with outdated tanks."
romania.16.a:0 "Modernisation must begin right now."

romania.17.t:0 "The TR-85M1 Problem"
romania.17.desc:0 "Just a few years later, our new tank is already falling behind, yet again. This is a horror to our Defense Minister and our Army High Command, and therefore we must modernise the tank yet again. Many lessons of war have been taught by the Russian invasion of Ukraine, and if someone threatens us, we cannot fight with outdated tanks."
romania.17.a:0 "We must reform immediately."

romania.20.t:0 "Romania Publicly Announces its Involvement!"
romania.20.desc:0 "Romania has announced it was involved in the Ukraine war through secret volunteer divisions and, now, they are publicly declaring they will send more volunteers, and not even hiding them! This is an act of war, but, with the progress of the war so far, are we powerful enough to face Romania, let alone the entirety of the North Atlantic Treaty Organisation?"
romania.20.a:0 "Putin declares immediate war."
romania.20.b:0 "So it has come to this..."

romania.23.t:0 "The Greater Romania Party wins the election!"
romania.23.desc:0 "The ballots have been counted, and the Romanian nation stood still. After a live announcement at 11AM, it was announced that the Greater Romania Party has won the election by a landslide victory! This comes at a great shock due to the party's continuous downfall since the 2000 election, but, Vadim Tudor has managed to unite the people under the Romanian nation, and therefore has won the election with polling numbers never seen before. However, Vadim Tudor must now make a decision between incorporating the army as a majority in government or the fascists. After a long time thinking in his new office, he decides to..."
romania.23.a:0 "... incorporate the army."
romania.23.b:0 "... incorporate the fascists."

romania.24.t:0 "The reforms have succeeded!"
romania.24.desc:0 "In a short matter of time, the government has managed to completely eradicate corruption, despite challenges from the parliament and the senate. Not only does this reaffirm our people's support in us, it makes us stronger. No longer do the roots of Basescu's regime influence our government today."
romania.24.a:0 "Basescu can piss off."

romania.25.t:0 "Romania has come with an offer to purchase Bucovina!"
romania.25.desc:0 "In an unexpected move, Romania wishes to purchase Bucovina from Ukraine. Bucovina does have a 44% population of Romanians, and it only makes sense that they asked for this land backed, after the USSR demanded it from them in WW2. However, there is a sizeable Ukrainian population there too. In any case, if something bad were to happen to our country, we would not have to defend that territory. The choice is up to the government now."
romania.25.a:0 "What? No!"
romania.25.b:0 "Sure, why not?"

romania.26.t:0 "Romania has come with an offer to purchase Southern Bessarabia!"
romania.26.desc:0 "In an unexpected move, Romania wishes to purchase Southern Bessarabia from Ukraine. Southern Bessarabia does have a majority population of Romanians, and it only makes sense that they asked for this land backed, after the USSR demanded it from them in WW2. However, there is a sizeable Ukrainian population there too. In any case, if something bad were to happen to our country, we would not have to defend that territory. The choice is up to the government now."
romania.26.a:0 "What? No!"
romania.26.b:0 "Sure, why not?"

romania.Lvictory2014.t:0 "The Left-Wing wins the election!"
romania.Lvictory2014.desc:0 "The Social Democrat Party has proven their determination for a change in Romanian politics and is victorious in the 2014 elections. This marks a major change for the future of the country, hopefully under the rule of this new government our country can truly prosper. The people take a change in government well, hopefully this new government does not fall into the corruption that has plagued the previous administrations."
romania.Lvictory2014.a:0 "Hmm... what about our coalition?"

romania.Rvictory2014.t:0 "The Right-Wing wins the election!"
romania.Rvictory2014.desc:0 "In a surprising turn of events, Klaus Iohannis, representing the center-right National Liberal Party (PNL), has won the presidential elections in Romania. Running on a platform of anti-corruption, rule of law, and European integration, Iohannis managed to secure a decisive victory against the incumbent Victor Ponta. This result reflects a significant shift in the political landscape, with many Romanians expressing their desire for change and transparency in government. As the new president, Iohannis faces the daunting task of addressing widespread corruption and fostering economic growth, while maintaining Romania's commitment to its European allies."
romania.Rvictory2014.a:0 "Hmm.. what about our coalition?"

romania.27.t:0 "Romania demands Southern Bessarabia!"
romania.27.desc:0 "Romania, after taking a sharp turn from the west, demands our lands that were previously theirs. The question is, can we deal with them at this point in time, and is it really worth it over a couple regions? If anything, it prevents us from dealing with defending those regions. However, that might give them the industry and landmass to attack us later, to help out Russia in their war against us. Therefore, after a long time of thinking, the government decides to..."
romania.27.a:0 "... take up arms and defend the area!"
romania.27.b:0 "... hand over the regions immediately."

romania.28.t:0 "The Alliance for the Union of Romanians launches a coup!"
romania.28.desc:0 "The Alliance for the Union of Romanians (AUR), led by George Simion has led a civilian army of 150,000 to march on București and take over parliament. The current government has been ousted and George Simion is now in power of the country. No doubt was this because of the previous government's actions to reclaim Bessarabia, an act which filled Romanians with the idea of Unionism and general patriotism."
romania.28.a:0 "Oh."

romania.corruption.t:0 "Protest against strenghtening Anti Corruption Law"
romania.corruption.desc:0 "As the government moves forward with plans to strengthen anti-corruption laws, Romania finds itself at a crossroad. Despite the noble intentions behind these measures, they have sparked widespread dissent among the populace. Thousands of Romanians have taken to the streets in protest, voicing their concerns about the potential ramifications of these laws. Many fear that the new regulations could be wielded as tools of political persecution, undermining democratic principles and infringing upon civil liberties. Others worry about the economic repercussions, with some sectors fearing increased regulation may stifle growth and discourage investment.The protests have become a symbol of the deep-seated frustrations and mistrust towards the government's ability to combat corruption effectively. Prime Minister Ponta's administration now faces the daunting challenge of addressing these grievances while staying true to their commitment to transparency and integrity.The outcome of these protests will undoubtedly shape the trajectory of Romania's fight against corruption and its journey towards a fairer, more equitable society."
romania.corruption.a:0 "Unfortunate..."

