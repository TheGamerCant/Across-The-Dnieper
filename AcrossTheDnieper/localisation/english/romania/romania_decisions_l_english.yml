 ROM_TR2_Acquire_New_Turret_desc:0 "Our tank turret is getting more and more outdated and weak day by day. We must stop this immediately and create a new, state-of-the-art turret using local military industrial organisations to prevent our tank from being weak."
 ROM_TR2_Acquire_A_New_Engine:0 "§GShort-Term§W Engine"
 ROM_TR2_Acquire_A_New_Engine_desc:0 "Our engine is getting weaker and weaker as time passes. It is getting slower and it is no longer powerful enough for the armoured warfare of today's age. We must create a new, state-of-the-art engine to help modernise our tank."
 ROM_TR2_Acquire_New_Cannons:0 "Acquire State Of The Art Cannons"
 ROM_TR2_Acquire_New_Cannons_desc:0 "Our tank cannons are beginning to get too weak for this age of armoured warfare, and, if we don't do anything about it, soon it might become absolutely obsolete. We must replace it immediately."
 ROM_immigration:0 "Deincentivise Immigration"
 ROM_lower_taxes:0 "Lower Taxes"
 ROM_lower_taxes_desc:0 "Taxes, with our current export level, are absurdly high, and one of the main reasons our people are leaving. We must lower them immediately."
 ROM_Build_Blocs:0 "Build Blocs"
 ROM_Build_Blocs_desc:0 "A significant portion of Romanian emigrants were homeless, and, without a doubt, that is one of the main reasons they left. We must use funds to build cheap, affordable housing."
 ROM_regulate_prices:0 "Regulate Prices of Goods"
 ROM_regulate_prices_desc:0 "With the amount of money we are getting from our resource exports, it is a crime to have prices of food this high. We must lower them urgently."
 ROM_revitalise_banking_efficiency:0 "Revitalise Banking Efficiency"
 ROM_revitalise_banking_efficiency_desc:0 "Our banking system is broken and corrupt, and our bureacracy is absolute hell. We must lower corruption immediately and incentivise the banks to work or they may be faced with fines."
 ROM_give_benefits_rom:0 "Give Benefits to Returning Romanians"
 ROM_give_benefits_rom_desc:0 "Our Romanian diaspora could be brought back if given a rewards package of benefits if they return to their home in Romania."
 ROM_deincentivise_immigration:0 "Deincentivise Immigration"
 ROM_destroy_szekely:0 "Destroy Székelyföld"
 ROM_romanianise_szekely:0 "Romanianise Székelyföld"
 ROM_romanianise_szekely_desc:0 "Székelyföld has been a thorn in the government's time for so long. The Hungarians are already treated just like Romanians are in terms of social clases. So if they are so nationalistic about their country, why not move there? It is time to put an end to this madness immediately."
 ROM_buy_bessarabia:0 "Acquisition of Bessarabia"
 ROM_buy_bucovina:0 "Purchase Bucovina"
 ROM_buy_south:0 "Purchase Southern Bessarabia"
 protests_worsening:0 "Protests Deteriorating"
 protests_worsening_desc:0 "The government is currently doing nothing to listen to the people, and are effectively going against their will. This is worsening and ruining our democratic principles, and we must not return to the times of authoritarianism. But if we do allow the bill to pass, our companies will be given more money."
 repeal_the_bill:0 "Repeal OUG 13"
 repeal_the_bill_desc:0 "Enough is enough, we can't beat around the bush anymore, our state will collapse if we don't acquiesce to the demands of the people."
 ROM_repealed_bill:0 "Has repealed OUG 13"
