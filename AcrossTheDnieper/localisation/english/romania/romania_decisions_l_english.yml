 ROM_Paratroopers_Text:0 "The Paratroopers section of the Romanian §YSpecial Operations Forces Command§W is a section comprised of 3 Paratrooper battalions. These Paratroopers take orders directly from their own §RBrigadier-General§W of the §YSpecial Operations Forces Command§W, their respective §RCommanding Officers§W and the §RPresident§W, not from the Chief of General Staff.\n\n\nYou may select any of the Battalions, and under the control of Ștefan Dănilă, deploy them to certain missions worldwide to gain experience and intel, such as §RAfghanistan§W, §Rthe Donbass§W, and §RCrimea§W. However, you may not send the same battalion on more than 1 mission at a time."
