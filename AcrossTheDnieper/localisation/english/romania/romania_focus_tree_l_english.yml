l_english:
ROM_Campaign_for_elections:0 "Campaign For Elections"
ROM_Campaign_for_elections_desc:0 "The 2014 Romanian General Elections are quickly coming up and the Democratic Liberal Party needs to keep our government together. Right now our government seems strong, but we need to stay so, for our coalition could collapse at any point."
Pontas_Alliance_Stands_Strong:0 "Ponta's Alliance Stands Strong"
Pontas_Alliance_Stands_Strong_desc:0 "Despite concerning divides in the ruling party over ministerial positions and political positions Ponta has managed to keep the coalition intact. His alliance plans to continue campaigning in the elections"
The_coalltion_fails:0 "The Coalition Falls"
The_coalltion_fails_desc:0 "After significant infighting among members of the ruling party the strong coalition of Ponta alliances the ruling government has disbanded. This will significantly change the Landscape of Romanian Politics and leave a power vacuum in which new political movements may grow out of."
Scapegoat_Vadim_Tudor:0 "Scapegoat Vadim Tudor"
Scapegoat_Vadim_Tudor_desc:0 "Vadim Tudor, the founder of the Greater Romania Party, claims he “speaks for everyone.” With his plain racist allegations, Victor Ponta will mock him as the man behind ultranationalism."
The_red_spirit:0 "The Red Spirit"
The_red_spirit_desc:0 "As part of the Social Liberal Union, strength comes in unity between socialists. The Social Democratic party rallies supporters, showcasing the Red Spirit."
Protect_Human_Rights:0 "Protect Human Rights"
Protect_Human_Rights_desc:0 "The Democratic Liberal party uses Vadim Tudor further as an example of hatred and what ultranationalism stands for. Victor Ponta announces how the Democratic Liberal party will protect people’s rights."
Praise_work_ethic:0 "Praise Work Ethic"
Praise_work_ethic_desc:0 "The Social Democratic party will praise the people’s work ethic, especially those who also support the party. Victor Ponta encourages labour for the nation."
Embrace_the_Peoples_Say:0 "Embrace Peoples Say"
Embrace_the_Peoples_Say_desc:0 "The coalition stands for Democracy, and the word of the people to be taken into account when the government takes a decision. This is what the Social Liberal Union prides with."
Democracy_Over_All:0 "Democracy Over All!"
Democracy_Over_All_desc:0 "The coalition stands for Democracy, and the word of the people to be taken into account when the government takes a decision. This is what the Social Liberal Union prides with."
Rally_RightWing_Support:0 "Rally Right-Wing Support"
Rally_RightWing_Support_desc:0 "To begin a post-coalition election we must rally the important members and activities inside Romania’s Right to ensure a Right-Wing victory in the upcoming election. WARNING --- You may go down BOTH left and right political paths, but only going down ONE specifically will significantly increase their public support and power in the government."
Rally_Leftwing_Support:0 "Rally Left-Wing Support"
Rally_Leftwing_Support_desc:0 "To begin a post-coalition election we must rally the important members and activities inside Romania’s left to ensure a Left-Wing Victory in the upcoming election. WARNING --- You may go down BOTH left and right political paths, but only going down ONE specifically will significantly increase their public support and power in the government.
Champion_Pontas_Victories:0 "Champion Ponta’s Victories"
Champion_Pontas_Victories_desc:0 "Ponta has served our great nation of Romania since 2004 and has proven himself to be a very competent leader. We must champion his victories as a way to gain support from the electorate."
Form_The_Christian_Liberal_Alliance:0 "Form The Christian Liberal Alliance"
Form_The_Christian_Liberal_Alliance_desc:0 "To make a strong bloc of right-wing conservative voters we must unify the three major right-wing parties, the NLP, The DLP, and CF, and their supporters to form a formidable coalition."
Champion_Iohanniss_Victories:0 "Champion Iohannis's Victories"
Champion_Iohanniss_Victories_desc:0 "In the past few months, Iohannis has not only significantly grown his party but also challenged Ponta's strong coalition by creating his own. This shows his strength as a political leader and therefore he must be congratulated. This will be put on full display for our election campaign."
Ally_With_The_Democratic_Forum_Of_Germans_In_Romania:0 "Ally with the Democratic Forum of German in Romania"
Ally_With_The_Democratic_Forum_Of_Germans_In_Romania_desc:0 "Inviting the Democratic Forum of Germans in Romania could give us valuable allies during this election and increase minority support."
Right_Wave:0 "Right Wave!"
Right_Wave_desc:0 "Iohannis' campaign has proven that the right in Romania is a force to be reckoned with. Iohannis’s new coalition will sweep this election and we shall see a new dawn for Romania!"
Revival_Of_Nation:0 "Reviving the Nation"
Revival_Of_Nation_desc:0 "Too long has the Romanian nation been scammed. Too long has its resources been “borrowed” permanently, seized, acquiesced. We must no longer tolerate the submission of our nation to foreign powers and must start to reclaim the nation."
Under_Vadim_Tudor:0 "Rally Under the Banner of the PRM"
Under_Vadim_Tudor_desc:0 "For the nation to be truly united and understand the current problems it is facing, we must look up to Corneliu Vadim Tudor, the creator of the Greater Romania Party, and the genius with the answers to all of our problems, economic, and political."
Better_Die_Full_Glory:0 "'It is Better to Die with Full Glory'"
Better_Die_Full_Glory_desc:0 "As it is said in our national anthem, Wake Up Romanian, it is better to die with full glory rather than to be slaves again on our own soil. Wise words, therefore they must be followed."
Call_Out_Opposition_Corruption:0 "Call Out the Opposition's Corruption"
Call_Out_Opposition_Corruption_desc:0 "From the intelligent words of Vadim Tudor, corruption has and will have no place in our new Romania, reborn from its grave. Therefore while our campaign is still in full force, we must show the people that the previous leaders stole and will steal everything they could or will be able to."
Risen_From_Ashes:0 "Our Nation, Risen from the Ashes!"
Risen_From_Ashes_desc:0 "Vadim Tudor is, without a doubt, the winner of this election, even if the ballots haven’t been cast yet, the public support shows that he unquestionably has the support of the Romanian people. Glory to the Greater Romania Party! Glory to Vadim Tudor! Glory to the Romanian people!"



Make_Strong_Allies:0 "Make Strong Allies"
Make_Strong_Allies_desc:0 "Iohannis and his right-wing factions could become too power if they gather support from other right-wing movements. We must ally ourselfes with other center-left and right movements if we want a chance."
Win_Minority_Support:0 "Win Minority Support"
Win_Minority_Support_desc:0 "The support of minority voters in this election must be taken into account when choosing our campaign strategy. Making amends with the Hungarian communities in our country could gain us valuable support."
Left_Wave:0 "Left Wave!"
Left_Wave_desc:0 "This campaign has proven that the left in Romania is a force to be reckoned with. Ponta’s new coalition will sweep this election and we shall see a new dawn for Romania! "
military_modernazition:0 "Military Modernisation"
military_modernazition_desc:0 "The first step in our modernization efforts is to reorganize the command structure of the Romanian Armed Forces. By centralizing decision-making processes and enhancing training methodologies, we can better prepare our military for the challenges of modern warfare."
Anti_Corr_Measures_Military:0 "Anti-Corruption Measures"
Anti_Corr_Measures_Military_desc:0 "In the face of internal challenges that threaten the integrity of our armed forces, we must embark on a dedicated campaign to root out corruption within our military ranks. Corruption not only erodes the trust and discipline essential to a strong defense but also undermines the very foundation of our national security. It is time to enforce a comprehensive set of anti-corruption measures to cleanse our military and ensure unwavering loyalty to the Romanian people."
Depoliticise_Army:0 "Depoliticise the Army"
Depoliticise_Army_desc:0 "Politicization of the military or interference by political figures in military affairs can lead to corruption. Decisions based on political considerations rather than merit can create opportunities for corrupt practices."
Increase_Military_Salaries:0 "Increase Military Expenditure and Salaries"
Increase_Military_Salaries_desc:0 "Low salaries for military personnel may lead to a higher susceptibility to corruption, as individuals might be tempted to engage in corrupt activities to supplement their income. With more spending on the military, we can help address this burden, and increase our military capabilities."
Reform_Military_Culture:0 "Reform Military Culture"
Reform_Military_Culture_desc:0 "We need to foster a culture of accountability and transparency within the military. Leadership at all levels should prioritize ethical behavior and set an example for subordinates. We must strengthen the Romanian nation, and pay responsilibity to our state. These values should be paramount."
Corruption_Crackdown:0 "Crack Down on the General Staff"
Corruption_Crackdown_desc:0 "Infamous for corruption, and joked about throughout the military, and by veterans that have finished and retired from service. No longer must we overlook the corrupt behaviour from our highest-ranking servicemen. We must crack down on it at once."
land_force_doctrine_reform:0 "Land Force Doctrine Reform"
land_force_doctrine_reform_desc:0 "Recognizing the evolving nature of modern warfare and the need for a versatile and effective land force, Romania must undertake a comprehensive reform of its military doctrine. The challenges of the 21st century demand a flexible and adaptive approach to ground operations. It is time to reshape our Land Forces to meet the demands of contemporary warfare and secure the future of our nation."
increase_equipment_producement_standard:0 "Increase Equipment Producement Standard"
increase_equipment_producement_standard_desc:0 "In order to strengthen the backbone of our armed forces, Romania must elevate its standards for equipment procurement. Ensuring that our military is equipped with the latest and most reliable gear is crucial for maintaining a competitive edge on the modern battlefield. By increasing the standards for equipment acquisition, we can enhance the effectiveness and sustainability of our armed forces, securing the defense and sovereignty of Romania."
Rigorous_Military_Training:0 "Rigorous Military Training"
Rigorous_Military_Training_desc:0 "In order to forge a military force that is not only formidable but also adaptable to the challenges of the modern era, Romania must prioritize a comprehensive overhaul of its training programs. Rigorous Military Training is essential to ensure that our armed forces are well-prepared, disciplined, and capable of meeting the demands of the 21st-century battlefield. By investing in the proficiency and resilience of our troops, we can safeguard the sovereignty and security of Romania."
increase_randd_standards:0 "Increase R&D Standards"
increase_randd_standards_desc:0 "In the pursuit of military excellence and technological innovation, Romania recognizes the imperative to elevate our Research and Development (R&D) standards. Embracing cutting-edge technologies and fostering a culture of innovation will ensure that our armed forces remain at the forefront of military capabilities. By increasing R&D standards, we aim to secure a strategic advantage and propel Romania into a new era of military prowess."
Partnership_With_Swiss_Defensive_Corporations:0 "Partnership With Swiss Defensive Corporations"
Partnership_With_Swiss_Defensive_Corporations_desc:0 "In an era of uncertainty and growing regional tensions, Romania seeks to bolster its defense capabilities through strategic partnerships. Switzerland, renowned for its precision engineering and defensive expertise, presents an ideal ally in our quest for security."
Increase_Domestic_Production_standards:0 "Increase Domestic Production Standards"
Increase_Domestic_Production_standards_desc:0 "Recognizing the importance of maintaining competitiveness and fostering economic resilience, Romania has identified the need to elevate its domestic production standards. While not an urgent imperative, it's evident that enhancing our industrial capabilities will fortify our economic foundation and prepare us for future challenges."
Modernize_The_Airforce:0 "Modernise The Airforce"
Modernize_The_Airforce:0 "We must recognise the critical importance of maintaining a modern and capable air force to safeguard national sovereignty, support military operations, and contribute to collective defense efforts. This focus outlines ambitious plans to modernize and upgrade Romania's air force, ensuring it remains a potent and effective deterrent against potential adversaries."
Partcicipate_in_NATO_Exercises:0 "Participate In NATO Exercises"
Partcicipate_in_NATO_Exercises_desc:0 "In light of increasing regional tensions and commitments to NATO, Romania acknowledges the importance of securing the skies over allied territories. Through the "Romanian Air Policing Missions 2014" focus, we commit to bolstering our air force capabilities and participating in collective defense efforts alongside our NATO allies."
Humanitarian_and_Peacekeeping_Operations:0 "Humanitarian and Peacekeeping Operations"
Humanitarian_and_Peacekeeping_Operations_desc:0 "Apart from its defense role, the Romanian Air Force also contributed to humanitarian and peacekeeping missions, providing airlift capabilities and support where needed."
Modernization_Programs:0 "Modernisation Programs"
Modernization_Programs_desc:0 "We must recognise the critical need to modernize its armed forces to meet the challenges of the 21st century. Through ambitious modernization programs, we aim to enhance the capabilities and readiness of our military forces across all branches. With a focus on technological advancement and strategic investments, Romania seeks to bolster its defense posture and contribute to regional stability."
Collaboration_with_Industry_and_Research_Institutions:0 "Collaboration with Industry and Research Institutions"
Collaboration_with_Industry_and_Research_Institutions:0 "Romania recognizes the pivotal role of collaboration between its defense sector and research institutions in fostering innovation, technology development, and industrial capacity."
Strategic_Planning_and_Force_Structure_Review:0 "Strategic Planning and Force Structure Review"
Strategic_Planning_and_Force_Structure_Review_desc:0 "We must recognise the imperative of strategic foresight and the need to adapt our military organization and capabilities to contemporary security dynamics.
Black_Sea_Capability_Expansion:0 "Black Sea Capability Expansion"
Black_Sea_Capability_Expansion_desc:0 "The Black Sea region has become a focal point of strategic significance, we must seize the opportunity to enhance our naval and military capabilities in the Black Sea."
Nato_Naval_Operations:0 "NATO Naval Operations"
Nato_Naval_Operations_desc:0 "We, as a NATO member since 2004, have participated in various NATO-led maritime operations and exercises during the 2000s. This involvement aimed to enhance interoperability with other NATO navies and contribute to alliance objectives."
ROM_Multinational_Excerises:0 "Multinational Naval Exercises"
ROM_Multinational_Excerises_desc:0 "Against the backdrop of heightened tensions and evolving security challenges in the Black Sea region, Romania recognizes the imperative of bolstering maritime cooperation and readiness. Through the organization of Multinational Naval Exercises in the Black Sea, Romania aims to strengthen regional partnerships, enhance naval capabilities, and promote stability in this vital maritime domain."
SR_Operations:0 "Search & Rescue Operations"
SR_Operations_desc:0 "We must acknowledge acknowledges the importance of conducting effective Search & Rescue (S&R) operations to ensure the safety and well-being of military personnel, civilians, and allies in distress. This focus emphasizes the establishment of robust S&R capabilities and procedures to respond promptly and efficiently to emergencies and humanitarian crises within Romania's sphere of influence."
Counter_Piracy:0 "Counter-Piracy Operations"
Counter_Piracy_desc:0 "We must recognise the maritime dimension of contemporary terrorism threats and the importance of naval capabilities in securing coastal areas, ports, and maritime trade routes against terrorist infiltration and attacks. This focus outlines strategic initiatives to enhance Romania's naval capabilities and readiness to conduct counterterrorism operations at sea."
Black_Sea_Operations:0 "Black Sea Operations"
Black_Sea_Operations_desc:0 "We must acknowledge the strategic significance of the Black Sea region and recognizes the need to assert our maritime interests, ensure regional stability, and contribute to the collective security of Black Sea littoral states. This focus outlines initiatives to enhance Romania's naval capabilities and conduct maritime operations in the Black Sea to safeguard national sovereignty and promote regional cooperation."
ROM_Info_Advantage:0 "The Information Advantage"
ROM_Info_Advantage_desc:0 "We must swiftly prioritize information advantages in modern warfare by investing in surveillance, reconnaissance, and cyber capabilities. Utilizing strategic communication is key."
ROM_Integrate_Intelligence:0 "Integrate Intelligence and Military Resources"
ROM_Integrate_Intelligence_desc:0 "We urgently need to blend intelligence and military resources together for stronger defense. This teamwork improves awareness and decision-making. Cutting-edge tech like surveillance and drones aid quick responses. Human intelligence adds depth. Training ensures smooth collaboration. This integration is crucial for Romania's security and adaptability."
ROM_Digital_Warfare:0 "Digital Warfare"
ROM_Digital_Warfare_desc:0 "We face a critical need to advance our digital warfare capabilities to effectively safeguard our national security interests in an increasingly complex and interconnected world."
ROM_Establish_Modern_Service:0 "Establish a Modernized Military Intelligence Service"
ROM_Establish_Modern_Service_desc:0 "Establishing a military intelligence service is vital for our security. It will centralise intelligence efforts, gather defense-related information, and enhance collaboration with allies."
address_social_issues:0 "Adress Social Issues"
address_social_issues_desc:0 "Our nation faces pressing social challenges that demand our immediate attention and action. From poverty and inequality to discrimination and social exclusion, we must confront these issues head-on to build a more just and equitable society. By implementing targeted policies and initiatives, we can empower marginalized communities, promote social cohesion, and ensure that every citizen has the opportunity to thrive. Together, we will address the root causes of social injustice and create a brighter future for all."
National_Reconciliation_Efforts:0 "National Reconciliation Efforts"
National_Reconciliation_Efforts_desc:0 "Initiating a process of national reconciliation, efforts are made to mend societal divisions and foster unity among citizens. Through dialogue, understanding, and forgiveness, the aim is to pave a path towards a more cohesive future for the nation."
support_community_engagement_programs:0 "Support Community Engagement Programs"
Support_the_Romanian_family:0 "Support The Romanian Family"
Ensure_the_financial_well_being_of_Romanians:0 "Ensure The Financial Well Being Of Romanians"
Ensure_Transylvanian_security:0 "Ensure Transylvanian Security"
Romania_First:0 "Romania First"
Romania_First_desc:0 "In an era of uncertainty and upheaval, it is imperative that we prioritize the interests and well-being of our nation above all else. "Romania First" encapsulates our commitment to safeguarding our sovereignty, promoting national unity, and advancing the prosperity of our people. By pursuing a policy of self-reliance and strategic autonomy, we will assert our rightful place on the world stage and secure a prosperous future for generations to come."
Open_the_topic_of_Moldova:0 "Open The Topic Of Moldova"
Open_the_topic_of_Moldova_desc:0 "Amidst the shifting tides of geopolitics, it's time to delve into the intricate affairs of Moldova. By opening discussions and engaging with Moldova's complex realities, we can gain insights into its strategic significance, its challenges, and the opportunities it presents. Let us embark on a journey of understanding and exploration, laying the groundwork for informed decisions and strategic maneuvering in this pivotal region."
Promoting_media_freedom_and_pluralism:0 "Promoting Media Freedom And Pluralism"
Promoting_media_freedom_and_pluralism_desc:0 "In our quest for a vibrant and democratic society, we recognize the critical importance of a free and independent media. By promoting media freedom and pluralism, we empower our citizens with access to diverse sources of information, encourage open debate, and strengthen our democratic institutions. Let us champion the principles of press freedom and ensure that the voices of all Romanian citizens are heard loud and clear."
A_free_Democratic_press:0 "A Free Democratic Press"
A_free_Democratic_press_desc:0 "Recognizing the fundamental role of a free and democratic press in upholding our values and strengthening our democracy, we commit to safeguarding and promoting press freedom in Romania. By ensuring that journalists can work without fear of reprisal, and that media outlets are free from undue influence, we empower our citizens with access to diverse perspectives and information. Let us champion the principles of a free press and protect the cornerstone of our democratic society."
Counterterrorism_and_counter_crime_effort:0 "Counterterrorism And Counter Crime Effort"
Counterterrorism_and_counter_crime_effort_desc:0 "In the face of evolving security threats, we must prioritize the safety and well-being of our citizens by strengthening our efforts to combat terrorism and organized crime. By taking decisive action to disrupt terrorist networks, dismantle criminal organizations, and enhance law enforcement capabilities, we can ensure that Moldova remains a secure and stable nation. Let us unite in our resolve to confront these threats head-on and safeguard the peace and prosperity of our society."
Strengthening_Intelligence_and_Law_Enforcement:0 "Strengthening Intelligence And Law Enforcement"
Strengthening_Intelligence_and_Law_Enforcement_desc:0 "In light of increasing security challenges, we must fortify our intelligence and law enforcement capabilities. By investing in modern surveillance technologies, enhancing cooperation between agencies, and providing comprehensive training, we can effectively identify and address threats to Romania's security. Let us unite in our efforts to combat crime and ensure the safety of our citizens."
improving_law_enforcement_equipment:0 "Improving Law Enforcement Equipment"
improving_law_enforcement_equipment_desc:0 "To enhance the effectiveness of our law enforcement agencies, we must invest in modern equipment and technology. By providing our officers with state-of-the-art gear, vehicles, and communication systems, we can improve response times, increase operational efficiency, and better protect both officers and citizens. Let us commit to equipping our law enforcement personnel with the tools they need to uphold the rule of law and ensure the safety of our communities."
border_security_measures:0 "Border Security Measures"
border_security_measures_desc:0 "Recognizing the importance of safeguarding our borders against external threats, we must implement comprehensive security measures. By fortifying our border defenses, enhancing surveillance capabilities, and improving inter-agency coordination, we can effectively combat illegal immigration, smuggling, and other transnational crimes. Let us prioritize the protection of our borders to preserve the sovereignty and security of Romania."
prioritize_intelligence_gathering:0 "Prioritize Intelligence Gathering"
prioritize_intelligence_gathering_desc:0 "In the face of emerging security threats, we must prioritize the gathering of intelligence to stay ahead of our adversaries. By investing in advanced surveillance technologies, expanding human intelligence networks, and enhancing data analysis capabilities, we can effectively identify and neutralize threats to Romania's security. Let us commit to a proactive approach to intelligence gathering to safeguard our nation and ensure the safety of our citizens."
Monitor_extremist_groups:0 "Monitor Extremist Groups"
Monitor_extremist_groups_desc:0 "In light of the evolving threat landscape, we must intensify our efforts to monitor and counter extremist groups operating within our borders. By enhancing surveillance capabilities, improving intelligence gathering techniques, and increasing coordination between law enforcement agencies, we can effectively identify and disrupt the activities of extremist organizations. Let us remain vigilant in our commitment to safeguarding Romania from the dangers posed by extremism and protecting the safety and security of our citizens."
Combat_Theft:0 "Combat Theft"
Combat_Theft_desc:0 "In the face of rising crime rates and the threat of theft, we must take decisive action to protect the safety and property of our citizens. By implementing targeted measures to combat theft, enhancing law enforcement efforts, and improving community policing initiatives, we can effectively deter criminals and ensure the security of our neighborhoods. Let us unite in our resolve to crack down on theft and uphold the rule of law in Romania."
Engage_Local_Communities:0 "Engage Local Communities"
Engage_Local_Communities_desc:0 "Recognizing the vital role of communities in maintaining public safety, we must foster closer collaboration between law enforcement agencies and local residents. By engaging with communities, promoting trust and cooperation, and empowering citizens to take an active role in crime prevention, we can create safer and more resilient neighborhoods. Let us work together to build strong partnerships between law enforcement and local communities, ensuring that Romania remains a safe and secure place for all."
Implement_Restorative_Justice_Practices:0 "Implement Restorative Justice Practices"
Implement_Restorative_Justice_Practices_desc:0 "In pursuit of a more equitable and effective justice system, we must adopt restorative justice practices that focus on healing and rehabilitation. By prioritizing dialogue, mediation, and community involvement in the resolution of conflicts, we can address the root causes of crime and reduce recidivism rates. Let us embrace restorative justice as a means to promote accountability, repair harm, and build stronger, more resilient communities in Romania."
Safe_streets:0 "Safe Streets"
Safe_streets_desc:0 "Having implemented a comprehensive array of anti-crime measures, we can confidently declare that our streets are now safe and secure. Through diligent law enforcement efforts, community engagement initiatives, and effective crime prevention programs, we have successfully reduced crime rates and restored peace to our neighborhoods. Let us continue to remain vigilant and proactive in maintaining the safety and well-being of all citizens."
ROM_United_Politics_Again:0 "United Politics Once Again"
ROM_United_Politics_Again_desc:0 "Ponta has managed to unite the Left and Right Wings by creating a party for all, with values of both of the sides. It is safe to assume that Romania is not longer divided on the political stage as it was before the 2014 election. This marks a new age of Romanian political stability."
Continue_Pontas_foreign_policy:0 "Continue Ponta’s Foreign Policy"
Continue_Pontas_foreign_policy_desc:0 "Under the leadership of Prime Minister Victor Ponta, Romania remains committed to advancing its interests and influence on the global stage. Ponta's foreign policy agenda prioritizes strategic partnerships, regional stability, and international cooperation. Building on his vision, we will continue to pursue a proactive and principled approach to diplomacy, promoting Romania's values and interests while contributing to a more secure and prosperous world."
Empower_the_EU:0 "Empower The EU"
Empower_the_EU_desc:0 "Recognizing the pivotal role of the European Union in promoting peace, prosperity, and cooperation, Romania is committed to empowering and strengthening the EU. By actively participating in EU initiatives, supporting integration efforts, and advocating for common policies, we can enhance the Union's ability to address shared challenges and advance the interests of all member states. Let us unite in our support for a stronger, more united Europe."
Stronger_ties_with_NATO_partners_desc:0 "Acknowledging the importance of collective security and cooperation, Romania is dedicated to bolstering its relationships with NATO partners. By deepening military cooperation, enhancing interoperability, and participating actively in NATO initiatives, we can contribute to a stronger and more resilient Alliance. Let us unite with our NATO allies in confronting common security challenges and upholding peace and stability in the Euro-Atlantic area."
Stronger_ties_with_NATO_partners:0 "Stronger Ties With NATO Partners"
Enhance_economic_cooperation_with_the_Schegen_Area:0 "Enhance Economic Cooperation With Shengen Area"
Enhance_economic_cooperation_with_the_Schegen_Area_desc:0 "Recognizing the mutual benefits of economic integration, Romania is committed to deepening its cooperation with the Schengen Area. By strengthening trade relations, promoting investment opportunities, and facilitating the movement of goods and services, we can foster greater economic prosperity for both Romania and Schengen member states. Let us seize the opportunities offered by closer economic ties and work together to build a more prosperous and interconnected Europe."
Balkan_politics:0 "Balkan Politics"
Balkan_politics_desc:0 "In the intricate web of Balkan politics, Romania seeks to actively navigate and engage with neighboring nations. Through diplomatic dialogue, regional initiatives, and pragmatic cooperation, we aim to foster stability, prosperity, and mutual understanding in the Balkans. Let us approach Balkan politics with foresight and diplomacy, working towards a future of peace and cooperation in the region."
Balkan_Cooperation:0 "Balkan Cooperation"
Balkan_Cooperation_desc:0 "Acknowledging the importance of regional collaboration, Romania is committed to fostering cooperation among Balkan nations. Through diplomatic dialogue, joint initiatives, and pragmatic engagement, we seek to build trust, enhance stability, and promote prosperity across the Balkans. Let us unite in our efforts to strengthen Balkan cooperation and forge a path towards a brighter future for the region."
Help_Montenegro_and_Macedonia_join_NATO:0 "Help Montenegro And Macedonia Join NATO"
Help_Montenegro_and_Macedonia_join_NATO_desc:0 "Recognizing the strategic importance of NATO enlargement, Romania is committed to supporting Montenegro and Macedonia on their path to NATO membership. Through diplomatic advocacy, institutional support, and partnership initiatives, we will work tirelessly to facilitate their accession processes. Let us stand in solidarity with our Balkan allies, ensuring that Montenegro and Macedonia can contribute to Euro-Atlantic security and stability as NATO members."
ROM_Ponta_victory:0 "Ponta Alliance Victory!"
Bring_Romania_into_the_21th_Century:0 "Bring Romania into the 21st Century"
Bring_Romania_into_the_21th_Century_desc:0 "For years, Romania was seen as one of the most underdeveloped countries in europe. The communist regime only made it worse. But now, after all of this harsh time, Romania has the chance to shine brighter!"
Invest_in_Infrastructure:0 "Invest In Infrastructure"
Invest_in_Infrastructure_desc:0 "Romania doesn't have the best image when it comes to designing cities. It has poor roads, a poor sewage system, poor water supply and poor design of buildings. We can take a step forward though, as this seems a fixable problem."
Invest_In_Social_Infrastructure:0 "Invest In Social Infrastructure"
Improve_the_quality_of_healthcare_services:0 "Improve The Quality Of Healthcare Services"
Invest_in_public_housing_infrastructure:0 "Invest In Public Housing Infrastructure"
modernize_educational_facilities:0 "Modernize Educational Facilities"
invest_water_sanitation:0 "Invest in Water and Sanitation Infrastructure"
invest_water_sanitation_desc:0 "Our population is struggling with the current conditions of the sewage system and water supply. It is vital that we improve the situation, as we can not risk more people leaving the country!"
invest_energy_infra:0 "Invest in Energy Infrastructure"
develop_rene_energy:0 "Develop Renewable Energy"
develop_smart_grid:0 "Deploy Smart Grid Technologies"
invest_transpo_infra:0 "Invest in Transportation Infrastructure"
invest_transpo_infra_desc:0 "Everyone makes fun of our narrow roads, as they are old, full of potholes and not well-maintained. We must begin to take action in order to make the roads better!"
invest_const_roads:0 "Invest in the Construction and Rehabilitation of Roads"
invest_const_airports:0 "Expand and Modernise Airports"
dev_ports_maritime:0 "Develop Ports and Maritime Facilities"
21_century_infra:0 "21st Century Infrastructure"
Promote_Investment:0 "Promote Investment"
Promote_Investment_desc:0 "It seems that the world doesn't know how many opportunities are here in Romania. We must show them the benefits of investing here!"
Improve_Business_Env:0 "Improve the Business Environment"
Offer_Range_Of_Investment:0 "Offer a Range of Investment Incentives"
Deincentivise_Emigration:0 "Deincentivise Emigration"
Encourage_Innovation_Entrepreneur:0 "Encourage Innovation and Entrepreneurship"
Renew_Public_Partnerships:0 "Renew Private and Public Partnerships"
Investors_Dream_Country:0 "Investor's Dream Country"
Attract_Workers:0 "Attract Workers"
Fiscal_Policy:0 "Fiscal Policy"
Fiscal_Discipline:0 "Fiscal Discipline"
Tax_Reforms:0 "Tax Reforms"
Improve_Eff_Gov_Exp:0 "Improve the Efficiency of Government Expeditures"
Prioritise_Public_Exp:0 "Prioritise Public Expeditures"
Allocate_Edu_Funding:0 "Allocate Resources to Education"
Invest_In_Healthcare:0 "Invest in Healthcare"
Fund_Social_Welfare_Prog:0 "Fund Social Welfare Programs"
Counter_Cyclical_Meas:0 "Counter-Cyclical Measures"
Fiscal_Stim_Pack:0 "Implement Fiscal Stimulus Packages"
Adopt_The_Euro:0 "Adopt the Euro"
Adopt_Laissez_Faire:0 "Adopt Laissez-Faire Policies"
Manage_Exchange_Rate_Policy:0 "Manage Exchange Rate Policies"
Deregulate_FOREX_Markets:0 "Deregulate FOREX Markets"
Prudent_Fiscal_Policy:0 "A Prudent Fiscal Policy"
Making_RW_Coalition:0 "Making a Right-Wing Coalition"
Making_RW_Coalition_desc:0 " The election has lead to Iohannis’s victory. We must take this opportunity to form a Right-Wing coalition. Iohannis must choose between incorporating more centrist or extremist voices into his government."
Incorporate_Extremists:0 "Incorporate Extremists"
Incorporate_Centrists:0 "Incorporate Centrists"
Incorporate_Centrists_desc:0 "In the aftermath of a hard-fought election victory, it is imperative to steer our nation towards stability and unity. To achieve this, we must reach across the political spectrum and form a coalition that represents the diverse voices of our society. By incorporating centrist parties into our government, we can forge a path forward that balances competing interests and ensures the welfare of all our citizens."
Protect_Rom_Nation:0 "Protect the Romanian Nation"
Less_Talk_More_Thing_Done:0 "Less Talking, Get Things Done"
Address_Regulatory_Policy:0 "Address Regulatory Policy"
Fight_For_Flat_Tax:0 "Fight for the Flat Tax"
Fight_For_19:0 "Lower the Tax Rate to 19%"
Remove_Un_Regulations:0 "Remove Unnecessary Regulations"
Decrease_Reg_On_RND:0 "Decrease Regulations on Research and Development"
Agri_Dereg:0 "Agricultural Deregulation"
Agri_Subsidies:0 "Pass Programs for Agricultural Subsidies and Development"
Rom_Agri_Powerhouse:0 "Romania - The Agricultural Powerhouse"
Rom_Agri_Powerhouse_desc:0 "After all of these reforms, it is time to declare our country as an agricultural powerhouse, because, simply put, it is so. Now that we have re-established the importance of our agricultural economic sector, it must be focused on, to not let it die out again."
266_Plan:0 "Introduce the Action Plan"
266_Plan_desc:0 "The Action Plan is an economic plan proposed by the National Liberal Party government focused on recovering from the 2008 economic crisis and establishing national economic independence. There is nothing to lose, so why not put it into practice?"
Rom_Edu_System:0 "A New Romanian Education System"
Rom_Edu_System_desc:0 "The education system needs reform. Not only is it incredibly outdated compared to our Western counterparts, it has not changed since 1995! This must be addressed immediately, and as such we must introduce a new set of reforms for our schools."
New_NATO_Platform:0 "Adopt New NATO Weapon Platforms"
New_NATO_Platform_desc:0 "Our military, while previously the 6th most powerful in the world, is admittedly heavily outdated, and therefore must be immediately modernised. Our first step is to urgently re-create the TR-85 tank, the main tank for our Land Forces."
Subsidise_Med_School:0 "Subsidise Medical Schools"
Common_Sense_Pol:0 "Common Sense Politics"
Remove_Un_Gov:0 "End Unnecessary Government Rules"
Address_Corruption_ROM:0 "Address Corruption"
Status_Quo:0 "Status Quo"
Anti_Corr_Laws:0 "Invoke Emergency Ordnance 13"
Anti_Corr_Agencies:0 "Anti-Corruption Agencies"
Corruption_Eradicated_ROM:0 "Eradicate Corruption"
Rom_Glory_Country:0 "România, Țara Mea de Glorie!"
Rally_Support_Union:0 "Rally Eastern Moldovan Support for the Union"
Rally_Support_Union_desc:0 "Eastern Moldovans have long been a part of the Romanian world and for them to be ripped apart from our glorious country is a fate no one deserves. With the current financial state and poorness of the Moldovan country, we must bring our people back and let them live normal lives."
Forsake_GGZ_TRZ:0 "Forsake Gagauzia and Transnistria"
Forsake_GGZ_TRZ_desc:0 "It appears the Transnistrians and Gagauzians are strongly against the unification of Romania and Moldova. If the union is to go through, we need to let go of the idea of incorporating these loud minorities and focus only on the Romanians living in Moldova."
No_Compromise_Terror:0 "No Compromise with Terrorists"
No_Compromise_Terror_desc:0 "Transnistrians and Gagauzians are nothing but terrorists, puppets of Russia and opposers of the Union. The protests against unification must be ignored, for the sake of everyone currently living in the Moldovan state. Eventually they will thank us."
Promise_Raise_Salaries:0 "Promise to Raise Salaries in Bessarabia"
Promise_Raise_Salaries_desc:0 "The current average and minimum wage of the Moldovan state is laughable and for the impact of the Union to actually exist, we need to promise the salaries of working citizens the same average and minimum wage of the Romanian workers."
Send_SRI_Chisinau:0 "Send the SRI into Chisinau"
Send_SRI_Chisinau_desc:0 "For the Eastern Moldovans to actually believe there is a strong unification movement in the country, there must actually be some “public” support for it. While most Eastern Moldovans do actually support it, most of them won’t care until people really do something about it."
No_Secret_Dwellings:0 "No Secret Dwellings"
No_Secret_Dwellings_desc:0 "We must not risk looking like provocateurs and spies to our own people and potentially ruining their opinion of us. Therefore there is no reason to send our Intelligence Service to stir up the country."
Promise_ROM_Business:0 "Promise No Romanian Businesses will replace Moldovan Ones"
Promise_ROM_Business_desc:0 "East Germany had the economic problem of West German businesses entering the region after the unification, which ruined the economy and already existing businesses there, and therefore destroyed people’s lives due to having cheaper products and other reasons. We must make sure the same does not happen in Bessarabia and will place a 10 year ban on Romanian non-governmental businesses entering Bessarabia while the already existing businesses develop."
Prepare_Integration_MOL:0 "Prepare Integration of the Moldovan State"
Prepare_Integration_MOL_desc:0 "Almost all is ready to unify the two states together. All we need now is to prepare handing out Romanian passports, citizenships, documents and much more paperwork to Moldovan citizens."
Integrate_MOL:0 "Send the Proposal"
Integrate_MOL_desc:0 "All is ready for the unification now that we have prepared. Everything that has been planned is now set and all that remains is the final proposal. Glory to Romania, My Glory Country!"
Union_With_Moldova:0 "Focus on Uniting with Bessarabia"
Union_With_Moldova_desc:0 "We feel the Romanian state is prepared to bring in the Eastern Moldovans ripped away from their motherland so many years ago. But that requires time and large investments. Can it be done?"
ROM_TR_Modernisation:0 "Modernising the TR-85"
ROM_TR_Modernisation_desc:0 "There is no time to beat around the bush anymore. Our old tank, the TR-85 is rapidly going out of date to the point that even the T-14 Armata can defeat it. We must begin plans to create a new model of it immediately."
ROM_Acquire_New_Turret:0 "Acquire a New Turret"
ROM_Acquire_New_Turret_desc:0 "We have to locally produce and create a new 100mm turret for our modernised tank. This is so that we are not dependent on NATO allies for their tanks, and as such we are independent on creating ours."
ROM_Acquire_New_Armour:0 "Acquire New Armour"
ROM_Acquire_New_Armour_desc:0 "We have to create some new 320mm armour for our new tank. This is so that we are not dependent on NATO allies for their tanks, and as such we are independent on creating ours."
ROM_Acquire_New_Engine:0 "Acquire a New Engine"
ROM_Acquire_New_Engine_desc:0 "We have to locally produce and create a new 900hp, 60km/h top speed engine for our modernised tank. This is so that we are not dependent on NATO allies for their tanks, and as such we are independent on creating ours."
ROM_Acquire_New_Cannon:0 "Acquire New Cannons"
ROM_Acquire_New_Cannon_desc:0 "We have to create some new multi-purpose cannons for our new tank. This is so that we are not dependent on NATO allies for their tanks, and as such we are independent on creating ours."
ROM_Create_New_TR:0 "Create the New TR-85M1"
ROM_Create_New_TR_desc:0 "Finally, we can start producing our new modernised, up to NATO standards tank so we will be defended by our armoured glory."
ROM_Create_New_TR2:0 "Begin Plans for the TR-85M3"
ROM_Create_New_TR2_desc:0 "Not long after, our new tank is falling behind yet again. This time, we must make sure that it will not go out of date for decades to come."
ROM_TR2_Turret:0 "Manufacture a New Turret"
ROM_TR2_Turret_desc:0 "Like the previous plans, we must create our own turret for our new tank. This time, we will make sure it is compatible with NATO rounds for tanks and therefore we will be able to penetrate anything that dares to face our tanks."
ROM_TR2_Armour:0 "Produce New Armour"
ROM_TR2_Armour_desc:0 "Just like our TR-85M1 plan, we have to modernise our armour for our TR-85M3. We will make sure that anyone who dares to try and face our new formidable tank will cower and run away as they fail to destroy it."
ROM_TR2_Engine:0 "Design a New Engine"
ROM_TR2_Engine_desc:0 "Like the previous plans, we must design our own for our new tank. This time, we will make sure it is faster than any tank currently on the market and can reach a top speed of 65km/h and has a horsepower of 1400."
ROM_TR2_Cannon:0 "Produce New Cannons"
ROM_TR2_Cannon_desc:0 "Just like our TR-85M1 plan, we have to modernise our cannons for our TR-85M3. We will make sure that anyone who dares to try and face our new formidable tank will be blown to smithereens before they are even able to react."
start_of_russian_invasion:0 "The Start of the Russian Invasion"
start_of_russian_invasion_desc:0 "The inevitable has finally arrived."
ukraines_side:0 "Align with Ukraine"
ukraines_side_desc:0 "We must align with Ukraine immediately. It is the only logical option. Glory to Ukraine and its heroes."
helping_the_refugees:0 "Helping the Refugees"
helping_the_refugees_desc:0 "Immediately after the war has started, the Romanian parliament passed a bill to set up refugee camps on our side of the border. All we need to do now, is open the border to the refugees."
stopping_the_inflation_growth:0 "Stop the Inflation Growth"
stopping_the_inflation_growth_desc:0 "We must urgently tell the banks to deploy emergency measures to stop the inflation growth, otherwise our economy could collapse."
military_aid_for_ukraine:0 "Give Ukraine Military Aid"
military_aid_for_ukraine_desc:0 "It is time to send our first package of military aid over to the Ukrainian Land Forces, to help them in their operations, for if they collapse, we could be next."
secret_volunteer_corps:0 "Send a Secret Volunteer Corps"
secret_volunteer_corps_desc:0 "We can no longer beat around the bush anymore. Anything could happen in a matter of hours, and therefore we must be quick and powerful."
send_jets:0 "Send Massive Gun Package"
send_jets_desc:0 "It is time for our second package of armament to Ukraine. This time it will be a massive package of infantry equipment for divisions to use."
humanitarian_aid:0 "Start Humanitarian Aid"
humanitarian_aid_desc:0 "We need to pass a bill in our parliament to start a humanitarian aid scheme which will help the Ukrainian government medically, with both citizens and soldiers."
dock_perm_ukr:0 "Allow Ukrainian Ships to Dock"
dock_perm_ukr_desc:0 "We must open our ports to Ukrainian ships and convoys, so they can refuel and stay here, as to help them with trade and domination of the Russian navy."
our_ukrainian_brothers:0 "Our Ukrainian Brothers"
our_ukrainian_brothers_desc:0 "Enough is enough. We cannot resupply our Secret Volunteer Corps anymore without blowing our cover. Therefore we must publicly announce our involvement and send more troops immediately, regardless of the cost."
russias_side:0 "Align with Russia"
russias_side_desc:0 "Ukraine is merely a construct of many peoples and nations, and not only is it a figment of some people's imagination, it has stolen our land! We must reclaim it immediately, and side with the Russian Federation."
rom_sri_consequences:0 "§RThis could have some consequences later...§W"
rom_corruption_90:0 "In 90 days, your reforms will be put into place."
rom_szekely_tt:0 "Unlocks the decision to §Rdestroy Székelyföld!§W"
rom_bessarabia_tt:0 "Unlocks decisions to §Gpurchase Bucovina and Southern Bessarabia!§W"
rom_immigration_tt:0 "Unlocks decisions to §Gdeincentivise immigration!§W"
rom_immigration_2_tt:0 "Later down the New Economic Initiative, this will unlock decisions to §Gdeincentivise immigration!§W"
ROM_RUSUKR:0 "Russo-Ukrainian War"
ROM_RUSUKR_desc:0 "The Russo-Ukrainian war's impacts have hit Romania directly."
ROM_EU_Mob:0 "European Union Mobilisation"
ROM_EU_Mob_desc:0 "The European Union is mobilising in case of any war that threatens a member country."
ROM_Ukraine_Side:0 "Ukraine's Side"
ROM_Ukraine_Side_desc:0 "The Romanian government has publicly announced that it is on Ukraine's side in the regional conflict."
ROM_Russia_Side:0 "Russia's Side"
ROM_Russia_Side_desc:0 "The Romanian government has publicly announced that it is on Russia's side in the regional conflict. This comes at a great cost of European relations."
rom_meeting_tt:0 "We must prepare for the future."
rom_ukraine_tt:0 "Ukraine §Gwill not be able to attack in the north, §Rbut neither will you.§W The main fight will be in the south, where you will have to take Southern Bessarabia to end the war."
refuse_sanctions:0 "Refuse to Sanction Russia"
refuse_sanctions_desc:0 "Sanctioning Russia is a great mistake, they are truly doing the right thing."
give_rus_aid:0 "Give Russia Military Aid"
give_rus_aid_desc:0 "Russia needs help in its war of reconquest, and therefore we will give it to them, regardless of the opinion of other NATO nations."
leave_EU:0 "Leave the European Union"
leave_EU_desc:0 "The EU is nothing but an imperialist alliance to conquer the nations of the world, and to infect them with the transgender ideology."
leave_nato:0 "Leave NATO"
leave_nato_desc:0 "Our time in NATO is over. We must seek new partnerships and alliances with the east."
join_EEU:0 "Join the EEU"
join_EEU_desc:0 "The EU is nothing but an imperialist alliance. The Eurasian Economic Union is a true partnerships between nations of great power."
join_CSTO:0 "Join the CSTO"
join_CSTO_desc:0 "NATO will be destroyed soon. The CSTO will be the new rulers of the world, and if we want to have some gains from when they do rule over the world, we must join them."
meeting_in_mos:0 "A Meeting in Moscow"
meeting_in_mos_desc:0 "The government has drawn up plans to invade Southern Bessarabia and retake it, but we need some clarification from Moscow first, to see when is the best time to strike."
getting_whats_ours:0 "Getting What's Ours"
getting_whats_ours_desc:0 "The time has come to invade Ukraine and retake Southern Bessarabia. Unionism is flowing through every Romanian's veins! Glory to Romania!"

Making_Nat_Patriotic:0 "Making a Nationalist Cabinet"
Making_Nat_Patriotic_desc:0 "After the recent victory of the Greater Romania Party in the 2014 elections, a new, patriotic and nationalist cabinet must be created to govern the Romanian state. Only good can come from the victory now."
Incorporate_Army:0 "Incorporate the Army"
Incorporate_Army_desc:0 "The army is a powerful tool and with our planned modernisation program, it will only become stronger. We must take advantage of this by immediately incorporating the army into our government."
Incorporate_Fascists:0 "Incorporate the Fascists"
Incorporate_Fascists_desc:0 "The ideas of Fascism are not only the best for our nation, but the best for every other nation in the world. Therefore, while we have the opportunity to, we must take advantage of these ideals and immediately incorporate Fascist elements into our government."
Anti_Corr_Measures:0 "Anti-Corruption Measures"
Anti_Corr_Measures_desc:0 "One of the key points of the PRM’s campaign was to eradicate corruption in less than a year after being elected. Corruption so far has crippled the Romanian nation, and therefore for the good of our people, we must deal with it immediately."
Establish_Eco_Ind:0 "Establish Economic Independence"
Establish_Eco_Ind_desc:0 "Romania and its precious national resources have been exploited for too long. We export oil, and we import it back for a higher price, not to mention other materials that we import from countries like China and Germany. We must use our oil money to establish our own economic powerhouse in the world."
Consolidate_New_Gov:0 "Consolidate the New Government"
Consolidate_New_Gov_desc:0 "Now that we know we have the majority support of the Romanian people, we must make sure they stay on our side, by increasing pensions for retired people and salaries for the workers."
Destroy_Szekely:0 "Destroy Székelyföld"
Destroy_Szekely_desc:0 "The Hungarians living on the eastern edge of Transylvania are constantly demanding autonomy due to their majority population in the counties of Harghita and Covasna. We must begin a program to Romanianise these people, so they do not cause any more instability."
Lay_Claim_Bess:0 "Lay Claim on Bessarabia"
Lay_Claim_Bess_desc:0 "The Bessarabian lands have been unlawfully and illegally ripped away from us in the year of 1940, a year in which we were criminally weak for how powerful we could have been. Now that we have the opportunity, we could purchase the lands from Ukraine, in exchange for them not having to deal with defending those lands in case anything else happens."
Incentivise_Tourism:0 "Incentivise Tourism"
Incentivise_Tourism_desc:0 "Tourism is an untapped part of our economy that could enormously boost our revenue. Also, a huge part of our companies could rely on tourism as a backbone, and this will gain them more money to develop."
Continue_Eco_Ind:0 "Continue Economic Independence"
Continue_Eco_Ind_desc:0 "After a first successful set of reforms to decrease our reliance on other countries’ resources, we need to further expand this program in order to fully secure our country’s self-determination."
Increase_Relations_Mol:0 "Increase Relations with Moldova"
Increase_Relations_Mol_desc:0 "Our people ripped away from our nation, soon we will rescue you. We will send a delegation to Moldova, telling them to prepare their citizens for annexation."
Strengthen_NATO_Partner:0 "Strengthen NATO Military Partnerships"
Strengthen_NATO_Partner_desc:0 "NATO is a force of peacekeeping in the world, and with our new, powerful country on its eastern flank, we must show resolve and strength. We can achieve this by strengthening our use of drones, the future of warfare."
Complete_Eco_Ind:0 "Complete Economic Independence"
Complete_Eco_Ind_desc:0 "Now that we are shielded by our own reforms, we can officially declare our country economically independent. This will not only secure our place in the world as a powerful economy, but as a lifeblood of the oil sector of the world."
Increase_Jandarmeria_SRI:0 "Increase Funding for the Jandarmeria and SRI"
Increase_Jandarmeria_SRI_desc:0 "Our special agencies, the Jandarmeria and the SRI require more funding for them to properly function in today’s time and age, due to the increasing terrorist attacks in the world, because of the menace of Jihad."
Agricultural_Resurrection:0 "Restart Agricultural Sector"
Agricultural_Resurrection_desc:0 "Agriculture is a forgotten part of our economy, left behind after Ceausescu’s economic reforms. However, this was a grave mistake, so we must fund the agricultural sector so it can catch up and be a great part of our economy again."
Lifeblood_World:0 "The Lifeblood of the World"
Lifeblood_World_desc:0 "Romania’s oil exports undoubtedly fuel the world, and without them, a lot of the districts of the world would unquestionably go quiet. The tables have turned, from Romania relying on others, to others relying on Romania."
Continue_MOL_People:0 "Consolidate the Moldovan People"
Continue_MOL_People_desc:0 "After the annexation, Moldovan people are in poverty, and as the party representative of all Romanian people, we must raise their salaries to Romanian ones. This is so they can keep up with prices for items."
ROM_Glory_Country_ULTRA:0 "România, Țara Mea de Glorie!"
ROM_Glory_Country_ULTRA_desc:0 "The Romanian people’s nation has been revived! This is a major political victory of Vadim Tudor, and therefore public support in him and his party has increased substantially."

Address_Corruption:0 "Address Corruption"
Address_Corruption_desc:0 "Corruption in Romania needs to be addressed. This is due to Băsescu's idiotic bureaucratic and pro-corruption reforms. If our popular support is to stay, we must eradicate this third-world system of corruption."
Strengthen_Anti_Corruption_laws:0 "Invoke Emergency Ordnance 13"
Empowering_Anti_Corruption_Agencies:0 "Empowering Anti-Corruption Agencies"
Promote_transparency_and_accountability:0 "Promote Transparency and Accountability"
Enforce_strict_penalties_for_corruption:0 "Enforce Strict Penalties for Corruption"
Corruption_Eradicated:0 "Eradicate Corruption"