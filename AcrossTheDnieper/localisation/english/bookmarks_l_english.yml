l_english:
 BLITZKRIEG_NAME:0 "Євромайдан"
 BLITZKRIEG_DESC:0 "Відмова Януковича від Угоди про асоціацію між Україною та ЄС призвела до широкомасштабних протестів проти його уряду на Майдані, причому не лише через його проросійську політику, а й через корупцію, авторитаризм та олігархізм. По той бік кордону Путін усміхається, оскільки Олімпіада в Сочі має відбутися. Світ здається спокійним, але чи буде цей мир тривалим?"
 GATHERING_STORM_NAME:0 "Затишшя перед бурею"
 GATHERING_STORM_DESC:0 "Європа розвалюється, російські війська накопичуються на українському кордоні, потенційно загрожуючи втягнути Європу в першу за 80 років війну, а заворушення в Польщі та Угорщині ставлять обидві країни на межу розпаду. Можна з упевненістю сказати, що наступні кілька років визначать це століття."
 BM_HISTORY_TITLE:0 "1 січня 2014 року"

 UKR_BLITZKRIEG_DESC:0 "Протягом останніх кількох років Україна все більше потрапляє до рук Януковича, а отже, і Путіна. Однак народ України вийшов на вулиці, щоб висловити свій гнів проти нинішньої влади і змусити Януковича піти у відставку. Події, що відбуватимуться протягом наступних місяців, впливатимуть на Україну та світ на довгі роки."
 UKR_GATHERING_STORM_DESC:0 "За останні вісім років Україна пережила чотирьох президентів, громадянську війну, окупацію іноземними державами, економічну та демографічну кризу. Ніхто не знає, яке майбутнє чекає на Україну, хоча всі росіяни на кордоні можуть мати до цього відношення..."

 BLR_BLITZKRIEG_DESC:0 "Білорусь стоїть на роздоріжжі. Затиснута між Росією на сході та Європейським Союзом на заході, країна опинилася в центрі зростаючої геополітичної боротьби. Таким чином, Білорусь опинилася у вирішальному моменті своєї історії. Чи буде вона і надалі орієнтуватися на Росію, чи знайде новий шлях вперед?"
 BLR_GATHERING_STORM_DESC:0 "Білорусь стоїть на роздоріжжі. Затиснута між Росією на сході та Європейським Союзом на заході, країна опинилася в центрі зростаючої геополітичної боротьби. Таким чином, Білорусь опинилася у вирішальному моменті своєї історії. Чи буде вона і надалі орієнтуватися на Росію, чи знайде новий шлях вперед?"

 SOV_BLITZKRIEG_DESC:0 "The Winter Olympics are scheduled to take place in Sochi in February. However, there are concerns about the state of Russia's economy. The value of the ruble has been declining, and inflation is a concern for many people. Politically, there is a growing sense of dissatisfaction with the government of President Vladimir Putin. In addition, there are growing tensions with neighboring Ukraine."
 SOV_GATHERING_STORM_DESC:0 "Росія - країна, яка стикається з низкою внутрішніх і міжнародних викликів, включаючи нарощування військової присутності на кордоні з Україною. Країна все ще долає наслідки пандемії COVID-19, яка спричинила значні економічні негаразди та людські жертви. На міжнародному рівні Росія стикається зі зростаючою дипломатичною ізоляцією через свою участь у конфліктах в Україні та Сирії."

 LIT_BLITZKRIEG_DESC:0 "Литва - невелика країна, розташована на північному сході Європи, межує з Латвією на півночі, Білоруссю на сході, Польщею на півдні та російським Калінінградським ексклавом на південному заході. Після відновлення незалежності від Радянського Союзу в 1990 році Литва проводить прозахідну зовнішню політику, ставши членом Європейського Союзу і НАТО."
 LIT_GATHERING_STORM_DESC:0 "Литва - невелика країна, розташована на північному сході Європи, межує з Латвією на півночі, Білоруссю на сході, Польщею на півдні та російським Калінінградським ексклавом на південному заході. Після відновлення незалежності від Радянського Союзу в 1990 році Литва проводить прозахідну зовнішню політику, ставши членом Європейського Союзу і НАТО."
