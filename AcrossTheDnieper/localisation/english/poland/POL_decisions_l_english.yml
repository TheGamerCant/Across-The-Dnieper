 POL_courts_decision_category:0 "The Constitutional Tribunal"
 POL_courts_decision_category_desc:0 "The Trybunał Konstytucyjny consists of fifteen members whom serve for nine-year terms. They are nominated by the Sejm and the Prime Minister and sworn in by the President. Ensuring the court is on our side will help us pass any drastic amendments to the constitution of Poland.\n\nCurrent Members: \n[POL.POLAND_get_TK_seat_1]\n[POL.POLAND_get_TK_seat_2]\n[POL.POLAND_get_TK_seat_3]\n[POL.POLAND_get_TK_seat_4]\n[POL.POLAND_get_TK_seat_5]\n[POL.POLAND_get_TK_seat_6]\n[POL.POLAND_get_TK_seat_7]\n[POL.POLAND_get_TK_seat_8]\n[POL.POLAND_get_TK_seat_9]\n[POL.POLAND_get_TK_seat_10]\n[POL.POLAND_get_TK_seat_11]\n[POL.POLAND_get_TK_seat_12]\n[POL.POLAND_get_TK_seat_13]\n[POL.POLAND_get_TK_seat_14]\n[POL.POLAND_get_TK_seat_15]"
